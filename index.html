<script>
/* ======= PRNG ======= */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random; function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return (Date.now() ^ Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}

/* ì°¸ê°€ì ì´ë¦„ íŒŒì‹± */
function splitNames(raw){
  return raw.split(/[/\s]+/)
    .map(s=>s.trim()).filter(Boolean)
    .flatMap(n=>{
      const m=n.match(/(.+)\*(\d{1,2})$/);
      if(m){return Array(Math.min(50,parseInt(m[2],10))).fill(m[1]);}
      return [n];
    }).slice(0,50).map((n,i)=>({name:n,no:i+1}));
}

/* ë§ SVG */
function horseSVG(color){return `
<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" style="--jersey:${color}">
  <g class="g-legs-b"><rect x="16" y="28" width="5" height="12" rx="1" fill="#cbd5e1"/><rect x="30" y="29" width="5" height="12" rx="1" fill="#cbd5e1"/></g>
  <g class="g-bob">
    <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
    <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
    <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
    <g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
    <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
  </g>
  <g class="g-legs-a"><rect x="22" y="29" width="5" height="12" rx="1" fill="#cbd5e1"/><rect x="38" y="28" width="5" height="12" rx="1" fill="#cbd5e1"/></g>
</svg>`}

/* DOM */
const $names=document.getElementById('names');
const $raceLen=document.getElementById('raceLen');
const $start=document.getElementById('startBtn');
const $reset=document.getElementById('resetBtn');
const $stage=document.getElementById('stage');
const $canvas=document.getElementById('canvas');
const $hud=document.getElementById('hud');
const $ltR=document.getElementById('ltR');
const $ltY=document.getElementById('ltY');
const $ltG=document.getElementById('ltG');
const $countTxt=document.getElementById('countTxt');
const $gunTxt=document.getElementById('gunTxt');
const $winnerBox=document.getElementById('winnerBox');
const $winnerName=document.getElementById('winnerName');
const $rankingLines=document.getElementById('rankingLines');
const $commentary=document.getElementById('commentaryBox');
document.getElementById('btnContact').onclick=()=>document.getElementById('modal').style.display='block';

/* State */
const MIN=2,MAX=50;
let running=false,raf=null,H=[],laps=5;
const cx=500,cy=300,rxRun=390,ryRun=190,TWO_PI=Math.PI*2;
const BASE=0.00105,VAR=0.00012;

/* Horses */
function clearHorses(){document.querySelectorAll('.horse').forEach(n=>n.remove());H.length=0;}
function buildHorses(list){
  clearHorses();
  list.forEach((ent,i)=>{
    const h=document.createElement('div');h.className='horse';h.innerHTML=horseSVG(jc(i));
    const plate=document.createElement('div');plate.className='nameplate';plate.textContent=`${ent.no}ë²ˆ ${ent.name}`;
    h.appendChild(plate);$stage.appendChild(h);
    H.push({name:ent.name,no:ent.no,$el:h,theta:-Math.PI/2+i*0.03,v:0,done:false});
    placeHorse(H[i]);
  });
  updateRanking();
}
function placeHorse(h){
  const rect=$canvas.getBoundingClientRect();const scale=rect.width/1000;
  const x=(cx+rxRun*Math.cos(h.theta))*scale+rect.left;
  const y=(cy+ryRun*Math.sin(h.theta))*scale+rect.top;
  h.$el.style.left=x+'px';h.$el.style.top=y+'px';
  const dx=-rxRun*Math.sin(h.theta),dy=ryRun*Math.cos(h.theta);
  const ang=Math.atan2(dy,dx)*180/Math.PI;
  h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
}

/* ê´€ì¤‘ ìƒì„± */
(function(){
  const row=document.getElementById('crowdRow');
  for(let i=0;i<80;i++){
    const use=document.createElementNS("http://www.w3.org/2000/svg","use");
    use.setAttributeNS("http://www.w3.org/1999/xlink","href","#p");
    use.setAttribute("x",i*14);
    use.setAttribute("y",90-Math.random()*10);
    use.setAttribute("class","person");
    row.appendChild(use);
  }
})();

/* Countdown */
async function countdown(){
  $hud.classList.add('show');$ltR.className='light';$ltY.className='light';$ltG.className='light';$gunTxt.textContent='';
  $countTxt.textContent='ì¤€ë¹„';await wait(500);
  $ltR.classList.add('on','red');$countTxt.textContent='3';await wait(700);
  $ltY.classList.add('on','yellow');$countTxt.textContent='2';await wait(700);
  $ltG.classList.add('on','green');$countTxt.textContent='1';await wait(600);
  $countTxt.textContent='START!';$gunTxt.textContent='íƒ•!';await wait(300);
  $hud.classList.remove('show');
}
function wait(ms){return new Promise(r=>setTimeout(r,ms));}

/* Race */
let lapsDoneByHorse=new Map();
function step(dt){
  for(const h of H){
    if(h.done)continue;
    h.v=BASE+(_rand()*2-1)*VAR;
    h.theta+=h.v*dt;
    placeHorse(h);
    if(h.theta>=(-Math.PI/2)+laps*TWO_PI){h.done=true;}
    if(h.theta>=(-Math.PI/2)+((lapsDoneByHorse.get(h.no)||0)+1)*TWO_PI){
      lapsDoneByHorse.set(h.no,(lapsDoneByHorse.get(h.no)||0)+1);
      $commentary.textContent=`${h.no}ë²ˆ ${h.name} ${lapsDoneByHorse.get(h.no)}ë°”í€´ í†µê³¼!`;
    }
  }
  updateRanking();
}
function orderByLead(){return H.slice().sort((a,b)=>b.theta-a.theta);}
function run(){
  running=true;lapsDoneByHorse.clear();
  const tick=()=>{
    step(16);
    if(H.every(h=>h.done)){
      running=false;cancelAnimationFrame(raf);raf=null;
      const win=orderByLead()[0];
      $winnerName.textContent=`${win.no}ë²ˆ ${win.name}`;
      $winnerBox.style.display='block';
      $commentary.textContent=`ì²´í¬ í”Œë˜ê·¸! ìš°ìŠ¹ì€ ${win.no}ë²ˆ ${win.name}!`;
      spawnCarrots();
      return;
    }
    raf=requestAnimationFrame(tick);
  };
  raf=requestAnimationFrame(tick);
}
function updateRanking(){
  const order=orderByLead();
  $rankingLines.innerHTML=order.map((h,i)=>
    `<div class="row"><span class="pos">${i+1}ìœ„</span><span>${h.no}ë²ˆ ${h.name} (${Math.min(laps,Math.floor((h.theta+Math.PI/2)/TWO_PI))}ë°”í€´)</span></div>`

}

});
