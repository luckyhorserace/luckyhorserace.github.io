<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lucky Horse Race — 경마게임</title>
<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --border:#1f2937; --accent:#6ee7ff;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{color:var(--ink);background:#0b1220;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",sans-serif}

/* Buttons / Layout */
button,a.btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;letter-spacing:.2px;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
.btn-accent{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border:1px solid #0a6c82}
.btn-ghost{background:rgba(0,0,0,.35);border:1px solid #2a3a57;color:#cbd5e1}
.btn-accent:hover,.btn-ghost:hover{filter:brightness(1.06)}

.wrap{position:relative;width:100vw;height:100vh;overflow:hidden}
.stage{position:absolute; inset:0;}
.viewport{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);transform-origin:center}
.canvas{position:relative;width:min(98vw,1800px);height:auto;margin:0 auto}

/* Maps */
.ovalSvg,.straightSvg{width:100%;height:auto;display:block}

.horse{position:absolute;width:46px;height:34px;transform:translate(-50%,-50%);pointer-events:none}
.nameplate{position:absolute;bottom:100%;left:50%;transform:translate(-50%,-8px);background:#09111e;color:#dbe7f3;border:1px solid #2a3b57;border-radius:10px;font-size:11px;font-weight:800;padding:3px 8px;white-space:nowrap}
.horse-svg{width:46px;height:34px}
.horse-svg .body{fill:#e5e7eb}
.horse-svg .mane{fill:#cbd5e1}
.horse-svg .jockey{fill:var(--jersey,#60a5fa)}
.horse-svg .saddle{fill:#94a3b8}
.horse-svg .eye{fill:#0f172a}
@keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-1.2px)}}
.horse-svg .g-bob{animation:bob .26s infinite ease-in-out}

/* 직선맵 다리 애니메이션 */
@keyframes leg-run-front { 0%,100% { transform: rotate(18deg);} 50% { transform: rotate(-18deg);} }
@keyframes leg-run-back  { 0%,100% { transform: rotate(-18deg);} 50% { transform: rotate(18deg);} }
.front-leg{transform-origin: top center;animation: leg-run-front .42s infinite linear}
.back-leg {transform-origin: top center;animation: leg-run-back  .42s infinite linear}

/* Ranking */
.ranking{position:absolute;top:12px;right:12px;width:260px;background:rgba(8,18,34,.78);border:1px solid #2a3b54;border-radius:10px;padding:8px;z-index:25;font-size:13px}
.ranking h3{margin:2px 0 6px;font-size:13px;color:#93c5fd}
.ranking .row{display:flex;justify-content:space-between;padding:2px 6px;border-radius:6px}
.ranking .row:nth-child(odd){background:rgba(255,255,255,.03)}
.ranking .pos{font-weight:900;color:#6ee7ff}

/* Winner banner */
.winner{position:absolute;left:50%;bottom:18px;transform:translateX(-50%);display:none;padding:12px 16px;border-radius:12px;background:#0e1e33;border:1px solid #213250;z-index:15}
.winner strong{color:#9ae6b4}

/* Header */
header{position:absolute;inset:auto 0 0 0;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:12px;background:rgba(0,0,0,.5);z-index:30}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
#names{min-width:260px;padding:10px;border:1px solid #223047;border-radius:10px;background:rgba(0,0,0,.35);color:#dbe7f3}

/* HUD (3,2,1 START) */
.hud{position:absolute;inset:0;display:none;align-items:center;justify-content:center;z-index:20}
.hud.show{display:flex}
.traffic{display:flex;gap:10px;align-items:center;background:#0b1220cc;border:1px solid #334155;padding:10px 14px;border-radius:12px}
.light{width:18px;height:18px;border-radius:50%;background:#111827;border:1px solid #334155}
.light.on.red{background:#ef4444}.light.on.yellow{background:#f59e0b}.light.on.green{background:#22c55e}
.countTxt{margin-left:6px;font-weight:900}
.gun{margin-left:8px;font-size:12px;color:#93c5fd}

/* Carrot rain */
@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(360deg);opacity:0}}
.carrot{position:fixed;top:-50px;animation:fall 3s linear forwards;pointer-events:none;z-index:9999}

/* 직선맵: 출발선/리본(테이프) */
.startLine{
  position:absolute;left:0;top:0; /* JS가 위치 지정 */
  width:4px;height:80px;background:#22d3ee;border:1px solid #0aa4c0;border-radius:2px;display:none;z-index:10
}
.finishRibbon{
  position:absolute;left:0;top:0; /* JS가 위치 지정 */
  width:6px;height:90px;background:linear-gradient(180deg,#e5e7eb,#cbd5e1);border:1px solid #9aa7b4;border-radius:2px;display:none;z-index:10
}
.finishRibbon.cut{animation: ribbonCut .6s ease forwards}
@keyframes ribbonCut{
  0%{transform:scaleX(1)}
  100%{transform:scaleX(0);opacity:.2}
}

/* 축하 오버레이 */
#celebrate{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;
  background:rgba(0,0,0,.55);z-index:10000;text-align:center
}
#celebrate .title{font-size:42px;font-weight:900;color:#fff;margin:0 0 8px}
#celebrate .subtitle{font-size:22px;color:#bfefff;margin:0 0 18px}
#celebrate .big{font-size:64px}
.confetti{position:fixed;top:-20px;font-size:26px;pointer-events:none;animation:fall 2.5s linear forwards;z-index:10001}

/* 모바일 보정 조금 */
@media (max-width:640px){
  .ranking{width:220px}
  #names{min-width:180px}
}
</style>
</head>
<body>
<div class="wrap">

  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="traffic">
      <div class="light" id="ltR"></div>
      <div class="light" id="ltY"></div>
      <div class="light" id="ltG"></div>
      <span class="countTxt" id="countTxt">Ready</span>
      <span class="gun" id="gunTxt"></span>
    </div>
  </div>

  <!-- STAGE -->
  <div class="stage" id="stage">
    <div class="viewport" id="viewport">
      <div class="canvas" id="canvas">
        <!-- 타원맵 기본 -->
        <svg id="ovalMap" class="ovalSvg" viewBox="0 0 1000 600">
          <ellipse cx="500" cy="300" rx="420" ry="220" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="360" ry="160" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="390" ry="190" fill="none" stroke="#5b708f" stroke-dasharray="6,6" stroke-width="2"/>
          <!-- 출발/도착 텍스트(장식) -->
          <text x="500" y="70" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발</text>
          <text x="500" y="540" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">도착</text>
        </svg>

        <!-- 직선맵은 JS로 생성/업데이트 -->
        <svg id="straightMap" class="straightSvg" viewBox="0 0 2000 400" style="display:none"></svg>

        <!-- 직선맵 출발선/리본 -->
        <div class="startLine" id="startLine"></div>
        <div class="finishRibbon" id="finishRibbon"></div>
      </div>
    </div>

    <!-- 우승 배너 -->
    <div class="winner" id="winnerBox">
      <div><strong>우승:</strong> <span id="winnerName"></span></div>
    </div>

    <!-- 순위판 -->
    <div id="rankingBox" class="ranking">
      <h3>현재 순위</h3>
      <div id="rankingLines"></div>
    </div>
  </div>

  <!-- 하단 UI -->
  <header>
    <div class="controls left">
      <input id="names" type="text" placeholder="참가자 입력 (예: 고구마 감자 김치 / 고구마*3)">
      <!-- 바퀴 수(타원맵 전용) -->
      <select id="raceLen">
        <option value="1">1바퀴</option>
        <option value="3">3바퀴</option>
        <option value="5" selected>5바퀴</option>
        <option value="10">10바퀴</option>
      </select>
      <!-- 거리(직선맵 전용) -->
      <select id="raceDist" style="display:none">
        <option value="100">100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option>
      </select>

      <button class="btn-ghost" id="shuffleBtn">말 섞기</button>
      <button class="btn-accent" id="startBtn">시작 ▶</button>
      <button class="btn-ghost" id="resetBtn">리셋</button>
      <button class="btn-ghost" id="mapToggleBtn">맵 전환: 타원</button>
    </div>

    <div class="controls right">
      <!-- 추첨 컨트롤 -->
      <button class="btn-accent" id="drawFirstBtn">추첨: 1등</button>
      <button class="btn-ghost" id="drawLastBtn">추첨: 마지막</button>
      <input id="drawNthInput" type="number" min="1" step="1" placeholder="n등" style="width:80px;padding:8px;border-radius:10px;border:1px solid #223047;background:rgba(0,0,0,.35);color:#dbe7f3">
      <button class="btn-ghost" id="drawNthBtn">추첨: n등</button>

      <a href="https://buymeacoffee.com/luckyhorse" target="_blank" class="btn-accent btn">🥕 개발자에게 당근 보내주기</a>
      <button class="btn-ghost" id="btnContact">문의</button>
    </div>
  </header>
</div>

<!-- 축하 오버레이 -->
<div id="celebrate">
  <div class="big">🎉</div>
  <div class="title" id="celeTitle">King Carrot!</div>
  <div class="subtitle" id="celeSubtitle">1번마 누구 — 축하합니다!</div>
  <button class="btn-accent" onclick="document.getElementById('celebrate').style.display='none'">닫기</button>
</div>
<script>
/* ========= Utils ========= */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean)
    .flatMap(s=>{const m=s.match(/(.+)\*(\d+)/);return m?Array.from({length:Math.min(50,parseInt(m[2]))},()=>m[1]):s})
    .slice(0,50).map((n,i)=>({name:n,no:i+1}));
}

/* ========= DOM ========= */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $winnerBox=document.getElementById('winnerBox'),
      $winnerName=document.getElementById('winnerName'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap'),
      $startLine=document.getElementById('startLine'),
      $finishRibbon=document.getElementById('finishRibbon'),
      $cele=document.getElementById('celebrate'),
      $celeTitle=document.getElementById('celeTitle'),
      $celeSubtitle=document.getElementById('celeSubtitle');

document.getElementById('btnContact').onclick=()=>alert("문의: luckyhorserace@gmail.com");

/* ========= State ========= */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=5, dist=100;         // 타원: laps, 직선: dist(m)
let mapMode="oval";           // "oval" | "straight"
let straightViewW=2000, straightViewH=400; // 직선맵 viewBox
let pendingDraw=null;         // {type:'first'|'last'|'nth', n?:number}

/* ========= Map (Straight) ========= */
function drawStraightMap(){
  // 거리별 폭 스케일 (100m: 2000, 200m: 4000, 300m: 6000)
  straightViewW = 20 * dist;
  $straightMap.setAttribute('viewBox', `0 0 ${straightViewW} ${straightViewH}`);
  // 트랙: y=150~250
  const trackY=150, trackH=100, startX=80, finishX=straightViewW-80;
  $straightMap.innerHTML = `
    <rect x="0" y="${trackY}" width="${straightViewW}" height="${trackH}" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
    <line x1="${startX}" y1="${trackY-10}" x2="${startX}" y2="${trackY+trackH+10}" stroke="#22d3ee" stroke-width="6"/>
    <text x="${startX}" y="${trackY-20}" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발</text>
    <line x1="${finishX}" y1="${trackY-10}" x2="${finishX}" y2="${trackY+trackH+10}" stroke="#e5e7eb" stroke-width="6"/>
    <text x="${finishX}" y="${trackY-20}" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">도착</text>
  `;
  // 화면상의 출발선/리본 위치도 갱신(픽셀 좌표로 변환)
  const rect=$canvas.getBoundingClientRect();
  const scaleX=rect.width/straightViewW, scaleY=rect.height/straightViewH;
  const sx = startX*scaleX, sy = (trackY+trackH/2)*scaleY;
  const fx = finishX*scaleX, fy = sy;

  Object.assign($startLine.style,{
    display:'block', left:`${sx-2}px`, top:`${sy-40}px`
  });
  Object.assign($finishRibbon.style,{
    display:'block', left:`${fx-3}px`, top:`${fy-45}px`
  });
  $finishRibbon.classList.remove('cut');
}

/* ========= Horses ========= */
function horseSVG(color='#60a5fa'){
  // 다리(rect)를 분리해서 직선맵에서 교대 애니메이션
  return `<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" style="--jersey:${color}">
    <g class="g-bob">
      <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
      <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
      <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
      <g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
      <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
      <rect class="front-leg" x="21" y="26" width="3.5" height="13" fill="#e5e7eb"/>
      <rect class="back-leg"  x="36" y="26" width="3.5" height="13" fill="#e5e7eb"/>
    </g>
  </svg>`;
}
function clearHorses(){ $canvas.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list){
  clearHorses();
  const lanes = list.length;
  list.forEach((ent,i)=>{
    const el=document.createElement('div');
    el.className='horse';
    el.innerHTML=horseSVG(jc(i));
    const plate=document.createElement('div');
    plate.className='nameplate';
    plate.textContent=`${ent.no}번 ${ent.name}`;
    el.appendChild(plate);
    $canvas.appendChild(el);

    if(mapMode==="oval"){
      // 출발선 위에 살짝 벌려두기
      H.push({name:ent.name,no:ent.no,$el:el,theta:-Math.PI/2 + i*0.03,v:0.02+(_rand()-0.5)*0.004,f:0,done:false});
    }else{
      // 직선: x는 0m에서 시작, lane을 트랙 중앙 기준으로 분포
      const laneCenter = 200; // viewBox 기준 y 중앙
      const laneGap = Math.min(28, 90/Math.max(1,lanes-1)); // 너무 겹치지 않게
      const y = laneCenter + (i - (lanes-1)/2)*laneGap;
      H.push({name:ent.name,no:ent.no,$el:el,x:0,y, v:1.2+_rand()*0.6,f:0,done:false, legsDur:.42});
    }
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ========= Placement ========= */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500, cy=300, rx=390, ry=190;
    const t=h.theta;
    const sx = cx + rx*Math.cos(t), sy = cy + ry*Math.sin(t);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const x=sx*scaleX, y=sy*scaleY;
    h.$el.style.left = x+'px'; h.$el.style.top  = y+'px';
    const dx=-rx*Math.sin(t), dy=ry*Math.cos(t);
    const ang=Math.atan2(dy*scaleY, dx*scaleX)*180/Math.PI;
    h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
  }else{
    // 직선: viewBox → px 변환
    const trackStart=80, trackFinish=straightViewW-80;
    const progress = Math.max(0, Math.min(1, h.x/dist));
    const sx = trackStart + (trackFinish-trackStart)*progress;
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/straightViewW, scaleY=rect.height/straightViewH;
    const x=sx*scaleX, y=h.y*scaleY;
    h.$el.style.left = x+'px'; h.$el.style.top = y+'px';
    h.$el.style.transform=`translate(-50%,-50%)`;
    // 다리 애니메이션 속도(빠르면 duration 짧게)
    const dur = Math.max(0.18, 0.6 - (h.v*0.08));
    if(Math.abs(dur - h.legsDur) > 0.01){
      h.legsDur = dur;
      h.$el.querySelectorAll('.front-leg,.back-leg').forEach(e=>e.style.animationDuration = dur+'s');
    }
  }
}

/* ========= Ranking ========= */
function orderByLead(){
  return (mapMode==="oval") ?
    H.slice().sort((a,b)=>b.theta-a.theta) :
    H.slice().sort((a,b)=>b.x-a.x);
}
function updateRanking(){
  const order=orderByLead();
  if(mapMode==="oval"){
    $rankingBox.querySelector('h3').textContent=`현재 순위 (총 ${laps}바퀴)`;
  }else{
    $rankingBox.querySelector('h3').textContent=`현재 순위 (${dist}m 달리기)`;
  }
  $rankingLines.innerHTML=order.map((h,i)=>{
    const status = (mapMode==="oval")
      ? (h.done?'완주':`${Math.floor((h.theta+Math.PI/2)/(2*Math.PI))+1}바퀴째`)
      : (h.done?'완주':`${Math.floor(h.x)}m`);
    return `<div class="row"><span class="pos">${i+1}위</span><span>${h.no}번 ${h.name} - ${status}</span></div>`;
  }).join('');
}

/* ========= Camera ========= */
function updateCamera(){ $viewport.style.transform="translate(-50%,-50%) scale(1)"; }

/* ========= Start Countdown ========= */
const $hud=document.getElementById('hud'),
      $ltR=document.getElementById('ltR'),
      $ltY=document.getElementById('ltY'),
      $ltG=document.getElementById('ltG'),
      $countTxt=document.getElementById('countTxt'),
      $gunTxt=document.getElementById('gunTxt');
function wait(ms){return new Promise(r=>setTimeout(r,ms))}
async function countdown(){
  $hud.classList.add('show');
  $ltR.className='light on red'; $countTxt.textContent='3'; await wait(650);
  $ltY.className='light on yellow'; $countTxt.textContent='2'; await wait(650);
  $ltG.className='light on green'; $countTxt.textContent='1'; await wait(550);
  $countTxt.textContent='START!'; $gunTxt.textContent='탕!'; await wait(300);
  $hud.classList.remove('show'); $gunTxt.textContent='';
}

/* ========= Race Loop ========= */
function run(){
  running=true;
  const tick=()=>{
    for(const h of H){
      if(h.done) continue;

      // 스릴: 가/감속 + 부스터 + 피로도
      h.v += (_rand()-0.5)*0.01;
      if(_rand()<0.003) h.v += 0.06;
      h.f = Math.max(0, h.f*0.95 + (h.v>0.035? 0.002: 0));
      h.v -= h.f*0.015;
      h.v = Math.max(0.006, Math.min(0.06, h.v));

      if(mapMode==="oval"){
        h.theta += h.v;
        if(h.theta >= (-Math.PI/2) + laps*2*Math.PI) h.done=true;
      }else{
        // 직선: 속도 스케일을 거리로 (대략 60~90초 완주권)
        h.x += h.v* (dist/1.8); // dist에 비례하여 적당히 조절
        if(!h._cut && h.x>=dist){ // 최초 통과 시 리본 컷
          h._cut=true; $finishRibbon.classList.add('cut');
        }
        if(h.x>=dist) h.done=true;
      }
      placeHorse(h);
    }
    updateRanking();
    updateCamera();

    if(H.every(h=>h.done)){
      running=false;
      const win=orderByLead()[0];
      $winnerName.textContent=`${win.no}번 ${win.name}`;
      $winnerBox.style.display='block';
      for(let i=0;i<20;i++) dropCarrot();
      // 대기 중인 추첨 자동 실행
      if(pendingDraw) executeDraw(pendingDraw);
    }else{
      raf=requestAnimationFrame(tick);
    }
  };
  raf=requestAnimationFrame(tick);
}

/* ========= Celebration ========= */
function confettiBurst(){
  const emojis = ['🎉','✨','🎊','🥳','🍾','🎈','⭐'];
  for(let i=0;i<30;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.textContent=emojis[i%emojis.length];
    c.style.left = (Math.random()*100)+'vw';
    c.style.animationDuration=(2+Math.random()*1.5)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}
function celebrate(title, subtitle){
  $celeTitle.textContent = title;
  $celeSubtitle.textContent = subtitle;
  $cele.style.display='flex';
  confettiBurst();
  for(let i=0;i<16;i++) dropCarrot();
}
function dropCarrot(){
  const c=document.createElement('div');
  c.className='carrot';
  c.textContent='🥕';
  c.style.left=Math.random()*100+'vw';
  c.style.animationDuration=(2+Math.random()*2)+'s';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),4000);
}

/* ========= Draw (추첨) ========= */
const $drawFirst=document.getElementById('drawFirstBtn');
const $drawLast=document.getElementById('drawLastBtn');
const $drawNth=document.getElementById('drawNthBtn');
const $drawNthInput=document.getElementById('drawNthInput');

function executeDraw(req){
  const ordered = orderByLead();
  let idx=0;
  if(req.type==='first') idx=0;
  else if(req.type==='last') idx=ordered.length-1;
  else if(req.type==='nth'){
    const n=(req.n|0);
    idx = Math.max(1, Math.min(ordered.length, n)) - 1;
  }
  const h=ordered[idx];
  celebrate('King Carrot 👑🥕', `${idx+1}등 — ${h.no}번 ${h.name} 축하합니다!`);
  pendingDraw=null;
}
$drawFirst.onclick=()=>{ if(running){ pendingDraw={type:'first'}; alert('경기 종료 시 1등 당첨을 발표합니다.'); } else { if(!H.length){alert('참가자를 입력하고 시작하세요.');return;} executeDraw({type:'first'});} };
$drawLast.onclick =()=>{ if(running){ pendingDraw={type:'last'};  alert('경기 종료 시 마지막 당첨을 발표합니다.'); } else { if(!H.length){alert('참가자를 입력하고 시작하세요.');return;} executeDraw({type:'last'});} };
$drawNth.onclick  =()=>{ const n=parseInt($drawNthInput.value,10); if(!n){alert('n등 숫자를 입력하세요.');return;}
  if(running){ pendingDraw={type:'nth',n}; alert(`경기 종료 시 ${n}등 당첨을 발표합니다.`); }
  else { if(!H.length){alert('참가자를 입력하고 시작하세요.');return;} executeDraw({type:'nth',n}); }
};

/* ========= Controls ========= */
$start.onclick=async()=>{
  if(running) return;
  const list=splitNames($names.value);
  if(list.length<MIN){alert('최소 2명 입력');return}
  if(list.length>MAX){alert('최대 50명');return}
  laps=parseInt($raceLen.value,10)||5;
  dist=parseInt($raceDist.value,10)||100;
  reseed(autoSeed());
  $winnerBox.style.display='none';
  $cele.style.display='none';
  clearHorses();
  if(mapMode==="straight") drawStraightMap();
  buildHorses(list);
  await countdown();
  run();
};
$reset.onclick=()=>{
  if(raf) cancelAnimationFrame(raf);
  raf=null; running=false; pendingDraw=null;
  $winnerBox.style.display='none';
  $cele.style.display='none';
  clearHorses();
  if(mapMode==="straight"){ drawStraightMap(); } // 라인 복구
};
$shuffle.onclick=()=>{
  const list=splitNames($names.value);
  for(let i=list.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[list[i],list[j]]=[list[j],list[i]]}
  $names.value=list.map(x=>x.name).join(' ');
  if(list.length) buildHorses(list); else clearHorses();
};
$names.addEventListener('input', ()=>{ const list=splitNames($names.value); if(list.length) buildHorses(list); else clearHorses(); });
addEventListener('resize', ()=>{ 
  // 리사이즈 시 직선맵 라인/리본 위치 재계산
  if(mapMode==="straight") drawStraightMap();
  H.forEach(placeHorse); 
  updateCamera(); 
});

/* 맵 전환 */
$mapToggle.onclick=()=>{
  mapMode = (mapMode==="oval") ? "straight" : "oval";
  $mapToggle.textContent = "맵 전환: " + (mapMode==="oval"?"타원":"직선");
  // 드롭다운 토글
  if(mapMode==="oval"){ $raceLen.style.display="inline-block"; $raceDist.style.display="none"; }
  else { $raceLen.style.display="none"; $raceDist.style.display="inline-block"; }

  // 맵 표시 전환
  $ovalMap.style.display = (mapMode==="oval") ? "block" : "none";
  $straightMap.style.display = (mapMode==="straight") ? "block" : "none";
  $startLine.style.display = (mapMode==="straight") ? "block" : "none";
  $finishRibbon.style.display = (mapMode==="straight") ? "block" : "none";
  if(mapMode==="straight"){ drawStraightMap(); } else { $finishRibbon.classList.remove('cut'); }

  // 상태 리셋
  if(raf) cancelAnimationFrame(raf);
  raf=null; running=false; pendingDraw=null;
  $winnerBox.style.display='none'; $cele.style.display='none';
  clearHorses();
};

// 초기 상태
$raceLen.style.display="inline-block";
$raceDist.style.display="none";
</script>
