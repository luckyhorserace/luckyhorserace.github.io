<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lucky Horse Race — 경마게임</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --border:#1f2937; --accent:#6ee7ff;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{color:var(--ink);background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",sans-serif}

/* 안내 배너 */
.notice{
  position:absolute; top:8px; left:12px; z-index:40;
  background:rgba(0,0,0,.45); padding:6px 12px; border-radius:10px;
  font-size:13px; color:#cbd5e1; backdrop-filter: blur(2px);
}

/* 버튼 */
button,a.btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;letter-spacing:.2px;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
.btn-accent{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border:1px solid #0a6c82}
.btn-ghost{background:rgba(0,0,0,.35);border:1px solid #2a3a57;color:#cbd5e1}
.btn-sm{padding:8px 10px;border-radius:10px;font-size:12px}
.btn-accent:hover,.btn-ghost:hover{filter:brightness(1.06)}

/* 스테이지 */
.wrap{position:relative;width:100vw;height:100vh;overflow:hidden}
.stage{position:absolute; inset:0;}
.viewport{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%) scale(1);
  transform-origin:center;
  transition:transform .18s ease;
}
.canvas{position:relative;width:min(98vw,1800px);height:auto;margin:0 auto}

/* 맵 */
.ovalSvg,.straightSvg{width:100%;height:auto;display:block}

/* 말 */
.horse{position:absolute;width:46px;height:34px;transform:translate(-50%,-50%);pointer-events:none; z-index:8}
.nameplate{position:absolute;bottom:100%;left:50%;transform:translate(-50%,-8px);background:#09111e;color:#dbe7f3;border:1px solid #2a3b57;border-radius:10px;font-size:11px;font-weight:800;padding:3px 8px;white-space:nowrap}
.horse-svg{width:46px;height:34px}
.horse-svg .body{fill:#e5e7eb}
.horse-svg .mane{fill:#cbd5e1}
.horse-svg .jockey{fill:var(--jersey,#60a5fa)}
.horse-svg .saddle{fill:#94a3b8}
.horse-svg .eye{fill:#0f172a}
@keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-1.2px)}}
.horse-svg .g-bob{animation:bob .26s infinite ease-in-out}
@keyframes leg-run-front { 0%,100% { transform: rotate(18deg); } 50% { transform: rotate(-18deg); } }
@keyframes leg-run-back  { 0%,100% { transform: rotate(-18deg); } 50% { transform: rotate(18deg); } }
.front-leg{transform-origin: top center;animation: leg-run-front .42s infinite linear}
.back-leg {transform-origin: top center;animation: leg-run-back  .42s infinite linear}

/* 순위판 (10명 단위 페이징) */
.ranking{
  position:absolute; top:38px; right:12px;
  width:auto;                 /* ← 고정폭 해제 */
  max-width:min(92vw, 560px); /* ← 한 화면에 두세 칼럼까지 확장 */
  height:auto;                /* ← 고정높이 해제 */
  background:rgba(8,18,34,.78);
  border:1px solid #2a3b54; border-radius:10px; padding:8px;
  z-index:25; font-size:13px; overflow:visible; /* ← 잘림 해제 */
}
.ranking h3{margin:0 0 6px; font-size:13px; color:#93c5fd; text-align:right}

/* 순위 블록: 가로 260px로 고정해 칼럼처럼 줄바꿈되게 */
.rank-block{
  width:260px;               /* ← 핵심! */
  flex:0 0 260px;            /* ← flex-wrap 시 칼럼 폭 고정 */
  transition:transform .3s ease;
}
.rank-block .row{display:flex;justify-content:space-between;padding:2px 6px;border-radius:6px;line-height:24px;height:24px}
.rank-block .row:nth-child(odd){background:rgba(255,255,255,.03)}
.pos{font-weight:900;color:#6ee7ff}
.color-badge{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px;vertical-align:middle;border:1px solid #1f2937}

/* 헤더 */
header{position:absolute;inset:auto 0 0 0;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:12px;background:rgba(0,0,0,.5);z-index:30}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
#names{min-width:260px;padding:10px;border:1px solid #223047;border-radius:10px;background:rgba(0,0,0,.35);color:#dbe7f3}

/* HUD */
.hud{position:absolute;inset:0;display:none;align-items:center;justify-content:center;z-index:20}
.hud.show{display:flex}
.traffic{display:flex;gap:10px;align-items:center;background:#0b1220cc;border:1px solid #334155;padding:10px 14px;border-radius:12px}
.light{width:18px;height:18px;border-radius:50%;background:#111827;border:1px solid #334155}
.light.on.red{background:#ef4444}.light.on.yellow{background:#f59e0b}.light.on.green{background:#22c55e}
.countTxt{margin-left:6px;font-weight:900}
.gun{margin-left:8px;font-size:12px;color:#93c5fd}

/* 효과 */
@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(360deg);opacity:0}}
.confetti{position:fixed;top:-20px;font-size:26px;pointer-events:none;animation:fall 2.5s linear forwards;z-index:10001}

/* 우승 오버레이 */
#celebrate{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;background:rgba(0,0,0,.55);z-index:10000;text-align:center}
#celebrate .title{font-size:74px;font-weight:1000;letter-spacing:4px;text-transform:uppercase;background:linear-gradient(90deg,#ffde59,#ff8a00,#ff00e0,#39ffe1,#ffde59);-webkit-background-clip:text;color:transparent;text-shadow:0 2px 10px rgba(0,0,0,.45),0 0 22px rgba(110,231,255,.25)}
#celebrate .subtitle{font-size:28px;color:#e6f9ff;margin:6px 0 14px}
.wiggle{animation:wobble .35s ease-in-out infinite alternate}
@keyframes wobble{from{transform:rotate(-3deg)}to{transform:rotate(3deg)}}

/* 추첨 세그먼트 */
.seg{display:inline-flex;gap:6px;align-items:center;background:rgba(255,255,255,.05);border:1px solid #2a3b57;border-radius:12px;padding:6px;flex-wrap:wrap}
.seg-item input{display:none}
.seg-item span{display:inline-block;padding:8px 12px;border-radius:10px;border:1px solid #2a3b57;background:rgba(0,0,0,.35);color:#cbd5e1;font-weight:800;cursor:pointer;user-select:none}
.seg-item.on span{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border-color:#0a6c82;box-shadow:0 0 0 1px rgba(0,0,0,.15), 0 0 12px #6ee7ff33}
#drawNthInput{width:70px;padding:8px;border-radius:10px;border:1px solid #223047;background:rgba(0,0,0,.35);color:#dbe7f3}

/* 우승 레이아웃 + 이름표 스타일 */
#celebrate .winRow{
  display:flex;
  align-items:center;
  gap:24px;
  justify-content:center;
  margin-bottom:14px;
}
#celebrate .winRow .title{ margin:0; }

.namepill{
  display:flex;
  align-items:center;
  gap:6px;
  background:rgba(0,0,0,.55);
  padding:6px 12px;
  border-radius:20px;
  font-weight:800;
  font-size:16px;
  color:#e5e7eb;
}
.namepill .dot{
  display:inline-block;
  width:14px;
  height:14px;
  border-radius:50%;
  border:2px solid #1f2937;
}
</style>
</head>
<body>
<div class="wrap">

  <div class="notice">자유롭게 사용해주시고 피드백 부탁드립니다.</div>

  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="traffic">
      <div class="light" id="ltR"></div>
      <div class="light" id="ltY"></div>
      <div class="light" id="ltG"></div>
      <span class="countTxt" id="countTxt">Ready</span>
      <span class="gun" id="gunTxt"></span>
    </div>
  </div>

  <!-- Stage -->
  <div class="stage" id="stage">
    <div class="viewport" id="viewport">
      <div class="canvas" id="canvas">
        <!-- 타원맵 -->
        <svg id="ovalMap" class="ovalSvg" viewBox="0 0 1000 600" style="display:none">
          <ellipse cx="500" cy="300" rx="420" ry="220" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="360" ry="160" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="390" ry="190" fill="none" stroke="#5b708f" stroke-dasharray="6,6" stroke-width="2"/>
          <!-- 출발선 (피니시라인 겸용) -->
          <text id="ovalStartTxt" x="500" y="70" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발</text>
        </svg>

        <!-- 직선맵 -->
        <svg id="straightMap" class="straightSvg" viewBox="0 0 2000 400"></svg>
      </div>
    </div>

    <!-- 순위판 -->
    <div id="rankingBox" class="ranking">
      <h3>현재 순위</h3>
      <div id="rankingLines"></div>
    </div>
  </div>

  <!-- 하단 UI -->
  <header>
    <div class="controls left">
      <input id="names" type="text" placeholder="참가자 입력 (예: 고구마 감자 김치 / 고구마*3)">
      <select id="raceLen" style="display:none">
        <option value="1">1바퀴</option>
        <option value="3" selected>3바퀴</option>
        <option value="5">5바퀴</option>
        <option value="10">10바퀴</option>
      </select>
      <select id="raceDist">
        <option value="100" selected>100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option>
        <option value="500">500m</option>
      </select>

      <button class="btn-ghost" id="shuffleBtn">말 섞기</button>
      <button class="btn-accent" id="startBtn">시작 ▶</button>
      <button class="btn-ghost" id="resetBtn">리셋</button>
      <button class="btn-ghost" id="mapToggleBtn">맵 전환: 직선</button>
    </div>

    <div class="controls right">
      <!-- 추첨 세그먼트 -->
      <div class="seg" id="drawSeg">
        <label class="seg-item" data-type="first">
          <input type="radio" name="draw" value="first">
          <span>1등</span>
        </label>
        <label class="seg-item" data-type="last">
          <input type="radio" name="draw" value="last">
          <span>마지막</span>
        </label>
        <label class="seg-item" data-type="nth">
          <input type="radio" name="draw" value="nth">
          <span>n등</span>
        </label>
        <input id="drawNthInput" type="number" min="1" step="1" placeholder="n등" disabled>
      </div>

      <a href="https://buymeacoffee.com/luckyhorse" target="_blank" class="btn-accent btn">개발자 컵라면 사주기 🍜</a>
      <button class="btn-ghost" id="btnContact">문의 및 건의사항</button>
    </div>
  </header>
</div>

<!-- 우승 오버레이 -->
<div id="celebrate">
  <div class="title wiggle">WINNER~</div>
  <div class="subtitle" id="celeHorse"></div>
  <div>
    <button class="btn-accent btn-sm" id="btnReplaySave">리플레이 저장</button>
    <button class="btn-ghost btn-sm" id="btnCloseWin">닫기</button>
  </div>
</div>
<script>
/* ====== Utils ====== */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean)
    .flatMap(s=>{const m=s.match(/(.+)\*(\d+)/);return m?Array.from({length:Math.min(50,parseInt(m[2]))},()=>m[1]):s})
    .slice(0,50).map((n,i)=>({name:n,no:i+1}));
}

/* ====== DOM ====== */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap'),
      $cele=document.getElementById('celebrate'),
      $celeHorse=document.getElementById('celeHorse');

/* ====== State ====== */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=3, dist=100;
let mapMode="straight";
let finishOrder=[];
let pendingDraw=null;

/* ====== Speed Tuning ======
직선맵: 여기 값 조절하면 속도 전체 조정 가능
*/
const BASE_SPEED_MIN = 2.8;
const BASE_SPEED_MAX = 6.2;
const SPEED_GLOBAL   = 1.20;
const JITTER_FACTOR   = 0.22;
const BOOST_PROB      = 0.015;
const BOOST_GAIN      = 0.75;
const FATIGUE_INC     = 0.14;
const FATIGUE_DEC     = 0.07;
const FATIGUE_PENALTY = 0.16;
const VMIN_RATIO      = 0.55;
const VMAX_RATIO      = 2.10;

/* 타원맵 속도 튜닝 */
const OVAL_BOOST   = 0.06;
const OVAL_FATIGUE = 0.015;

/* ====== Horses ====== */
function horseSVG(color){return `<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" style="--jersey:${color}"><g class="g-bob"><path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/><path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/><rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/><g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g><circle class="eye" cx="22.5" cy="20.5" r="0.9"/><rect class="front-leg" x="21" y="26" width="3.5" height="13" fill="#e5e7eb"/><rect class="back-leg"  x="36" y="26" width="3.5" height="13" fill="#e5e7eb"/></g></svg>`}

function clearHorses(){ $canvas.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list){
  clearHorses();
  const lanes=list.length;
  list.forEach((ent,i)=>{
    const color=jc(i);
    const el=document.createElement('div');el.className='horse';el.innerHTML=horseSVG(color);
    const plate=document.createElement('div');plate.className='nameplate';plate.textContent=`${ent.no}번 ${ent.name}`;plate.style.borderColor=color;el.appendChild(plate);
    $canvas.appendChild(el);
    if(mapMode==="oval"){
      H.push({name:ent.name,no:ent.no,color,$el:el,theta:-Math.PI/2+i*0.03,v:0.02+(_rand()-0.5)*0.004,f:0,done:false});
    }else{
  const base = BASE_SPEED_MIN + _rand() * (BASE_SPEED_MAX - BASE_SPEED_MIN);

  // 트랙 높이 가져오기
  const vb = $straightMap.viewBox.baseVal;
  const trackH = Math.max(160, lanes * 40 + 80);
  const trackY = (vb.height - trackH) / 2;

  // 말 위치 (트랙 아래부터 랜덤하게)
  const laneGap = 40;
  const y = trackY + trackH - 60 - (i * laneGap) + (_rand() * laneGap * 0.5);

  H.push({
    name: ent.name, no: ent.no, color, $el: el,
    x: 0, y,
    base,
    speed: base * (0.85 + _rand() * 0.3),
    fatigue: 0, done: false, _finished: false
  });
}
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ====== Placement ====== */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500,cy=300,rx=390,ry=190;
    const t=h.theta;
    const sx=cx+rx*Math.cos(t),sy=cy+ry*Math.sin(t);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000,scaleY=rect.height/600;
    const x=sx*scaleX,y=sy*scaleY;
    h.$el.style.left=x+'px';h.$el.style.top=y+'px';
    const dx=-rx*Math.sin(t),dy=ry*Math.cos(t);
    const ang=Math.atan2(dy*scaleY,dx*scaleX)*180/Math.PI;
    h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
  }else{
    const trackStart=80,trackFinish=$straightMap.viewBox.baseVal.width-80;
    const progress=Math.max(0,Math.min(1,h.x/dist));
    const sx=trackStart+(trackFinish-trackStart)*progress;
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/$straightMap.viewBox.baseVal.width,scaleY=rect.height/400;
    const x=sx*scaleX,y=h.y*scaleY;
    h.$el.style.left=x+'px';h.$el.style.top=y+'px';
    h.$el.style.transform=`translate(-50%,-50%)`;
  }
}

/* ====== 순위판 (10명 단위, 항상 다 보이게) ====== */
function updateRanking(){
  const finished = finishOrder.slice();
  const rest = H.filter(h=>!h.done).sort((a,b)=>
    mapMode==="oval" ? (b.theta-a.theta) : (Math.min(b.x,dist)-Math.min(a.x,dist))
  );
  const order = finished.concat(rest);

  const wrap = $rankingLines;
  wrap.innerHTML = '';
  wrap.style.display = 'flex';
  wrap.style.flexWrap = 'wrap';   // 👈 자동 줄바꿈
  wrap.style.gap = '8px';

  for(let i=0;i<order.length;i+=10){
    const page=document.createElement('div');
    page.className='rank-block';
    page.style.minWidth='260px';
    page.innerHTML = order.slice(i,i+10).map((h,j)=>
      `<div class="row"><span class="pos">${i+j+1}위</span>
       <span><span class="color-badge" style="background:${h.color}"></span>
       ${h.no}번 ${h.name}</span></div>`).join('');
    wrap.appendChild(page);
  }

  const title = (mapMode==='oval') ? 
    `현재 순위 (총 ${laps}바퀴)` : 
    `현재 순위 (${dist}m 달리기)`;
  $rankingBox.querySelector('h3').textContent = title;
}

/* ====== Camera ====== */
function updateCamera(){
  if(H.length===0)return;
  let leader;
  if(finishOrder.length>0) leader=finishOrder[0];
  else leader=H.reduce((a,b)=>mapMode==="oval"?(a.theta>b.theta?a:b):(a.x>b.x?a:b));
  if(!leader) return;
  const rect=$canvas.getBoundingClientRect();
  if(mapMode==="oval"){
    const cx=500,cy=300,rx=390,ry=190;
    const sx=cx+rx*Math.cos(leader.theta),sy=cy+ry*Math.sin(leader.theta);
    const scaleX=rect.width/1000,scaleY=rect.height/600;
    const x=sx*scaleX,y=sy*scaleY;
    $viewport.style.transform=`translate(calc(50% - ${x}px), calc(50% - ${y}px)) scale(1.4)`;
  }else{
    const trackStart=80,trackFinish=$straightMap.viewBox.baseVal.width-80;
    const progress=Math.max(0,Math.min(1,leader.x/dist));
    const sx=trackStart+(trackFinish-trackStart)*progress;
    const scaleX=rect.width/$straightMap.viewBox.baseVal.width,scaleY=rect.height/400;
    const x=sx*scaleX,y=leader.y*scaleY;
    $viewport.style.transform=`translate(calc(50% - ${x}px), calc(50% - ${y}px)) scale(1.6)`;
  }
}

/* ====== 직선 맵 (거리 정확히 반영) ====== */
function drawStraightMap(lanes = H.length){
  const PX_PER_M = 80;  // ← 기존보다 2배 (40 → 80)
  const straightViewW = PX_PER_M * dist;

  const laneGap = Math.min(50, 600 / lanes);
  const straightViewH = Math.max(400, lanes * laneGap + 200);
  $straightMap.setAttribute('viewBox', `0 0 ${straightViewW} ${straightViewH}`);

  const trackH = Math.max(160, lanes * laneGap + 80);
  const trackY = (straightViewH - trackH) / 2;

  const paddingX = 80;
  const startX = paddingX;
  const finishX = straightViewW - paddingX;

  // 20m 단위 눈금 다시 배치
  let ticks = '';
  for(let m = 20; m < dist; m += 20){
    const x = startX + (finishX - startX) * (m / dist);
    ticks += `<line x1="${x}" y1="${trackY}" x2="${x}" y2="${trackY + trackH}" stroke="#1f2b40" stroke-width="1" stroke-dasharray="6,6" />`;
    ticks += `<text x="${x}" y="${trackY - 16}" text-anchor="middle" font-size="12" fill="#93c5fd">${m}m</text>`;
  }

  const defs = `
    <defs>
      <pattern id="checkers" width="6" height="6" patternUnits="userSpaceOnUse">
        <rect width="6" height="6" fill="#e5e7eb"/>
        <rect width="3" height="3" x="0" y="0" fill="#0b1220"/>
        <rect width="3" height="3" x="3" y="3" fill="#0b1220"/>
      </pattern>
    </defs>
  `;

  $straightMap.innerHTML = `
    ${defs}
    <rect x="0" y="${trackY}" width="${straightViewW}" height="${trackH}" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
    ${ticks}
    <line x1="${startX}" y1="${trackY-10}" x2="${startX}" y2="${trackY + trackH + 10}" stroke="#22d3ee" stroke-width="6"/>
    <text x="${startX}" y="${trackY - 22}" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발 (0m)</text>
    <rect x="${finishX - 6}" y="${trackY - 10}" width="12" height="${trackH + 20}" fill="url(#checkers)"/>
    <text x="${finishX}" y="${trackY - 22}" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">도착 (${dist}m)</text>
  `;
}
/* ====== 카메라 & 배치 (보정 버전으로 재정의) ====== */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500,cy=300,rx=390,ry=190;
    const t=h.theta;
    const sx=cx+rx*Math.cos(t), sy=cy+ry*Math.sin(t);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const x=sx*scaleX, y=sy*scaleY;
    h.$el.style.left = x+'px'; h.$el.style.top = y+'px';
    const dx=-rx*Math.sin(t), dy=ry*Math.cos(t);
    const ang=Math.atan2(dy*scaleY, dx*scaleX)*180/Math.PI;
    h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
  }else{
    const vb=$straightMap.viewBox.baseVal;
    const trackStart=80, trackFinish=vb.width-80;
    const progress=Math.max(0,Math.min(1,h.x/dist));
    const sx=trackStart+(trackFinish-trackStart)*progress;
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/vb.width, scaleY=rect.height/vb.height;
    const x=sx*scaleX, y=h.y*scaleY;
    h.$el.style.left=x+'px'; h.$el.style.top=y+'px';
    h.$el.style.transform=`translate(-50%,-50%)`;
  }
}

function updateCamera(){
  const have=H.length>0;
  if(!have){ $viewport.style.transform="translate(-50%,-50%) scale(1)"; return; }

  let leader=null;
  if(finishOrder.length>0) leader=finishOrder[0];
  else leader = H.reduce((a,b)=> mapMode==="oval" ? ((a.theta>b.theta)?a:b) : ((a.x>b.x)?a:b));

  if(!leader){ $viewport.style.transform="translate(-50%,-50%) scale(1)"; return; }

  const rect=$canvas.getBoundingClientRect();

  if(mapMode==="straight"){
    const vb=$straightMap.viewBox.baseVal;
    const trackStart=80, trackFinish=vb.width-80;
    const progress=Math.max(0,Math.min(1,leader.x/dist));
    const sx=trackStart+(trackFinish-trackStart)*progress;

    const zoom=1.85; // 직선 줌 강도
    const scaleX=(rect.width/vb.width);
    const scaleY=(rect.height/vb.height);
    const px=sx*scaleX*zoom;
    const py=leader.y*scaleY*zoom;

    const cx=rect.width*0.50, cy=rect.height*0.50;
    const dx=(cx-px)/zoom, dy=(cy-py)/zoom;

    // 순서: translate(-50%,-50%) scale(zoom) translate(dx/zoom, dy/zoom)
    $viewport.style.transform=`translate(-50%,-50%) scale(${zoom}) translate(${dx}px, ${dy}px)`;
  }else{
    // 타원: 1등의 현재 위치를 중심으로 따라가기
    const cx=500,cy=300,rx=390,ry=190;
    const sx=cx+rx*Math.cos(leader.theta), sy=cy+ry*Math.sin(leader.theta);
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const px=sx*scaleX, py=sy*scaleY;

    const zoom=1.45;
    const cxp=rect.width*0.50, cyp=rect.height*0.50;
    const dx=(cxp-px)/zoom, dy=(cyp-py)/zoom;
    $viewport.style.transform=`translate(-50%,-50%) scale(${zoom}) translate(${dx}px, ${dy}px)`;
  }
}

/* ====== Countdown HUD ====== */
const $hud=document.getElementById('hud'),
      $ltR=document.getElementById('ltR'),

      $countTxt=document.getElementById('countTxt'),

function wait(ms){return new Promise(r=>setTimeout(r,ms))}
async function countdown(){
  $hud.classList.add('show');
  $ltR.className='light on red'; $countTxt.textContent='3'; await wait(650);
  $ltY.className='light on yellow'; $countTxt.textContent='2'; await wait(650);
  $ltG.className='light on green'; $countTxt.textContent='1'; await wait(550);
  $countTxt.textContent='출발!'; $gunTxt.textContent='탕!'; await wait(300);
  $hud.classList.remove('show'); $gunTxt.textContent='';
}

/* ====== 순위판: 10명 단위 페이징(오른쪽 최신) ====== */
function updateRanking(){
  // 정렬
  const finished=finishOrder.slice();
  const rest=H.filter(h=>!h.done).sort((a,b)=> mapMode==="oval" ? (b.theta-a.theta) : (Math.min(b.x,dist)-Math.min(a.x,dist)));
  const order=finished.concat(rest);

  // 페이지 만들기 (10명씩)
  const wrap=$rankingLines;
  wrap.innerHTML='';
  wrap.style.display='flex';
  wrap.style.gap='0';
  wrap.style.transform='translateX(0)';

  const pages=[];
  for(let i=0;i<order.length;i+=10){
  const page=document.createElement('div'); 
  page.className='rank-block';
  page.innerHTML = order.slice(i,i+10).map((h,j)=>{
    return `<div class="row"><span class="pos">${i+j+1}위</span>
      <span><span class="color-badge" style="background:${h.color}"></span>
      ${h.no}번 ${h.name}</span></div>`;
  }).join('');
  wrap.appendChild(page);
  pages.push(page);
}

  // 모든 페이지가 다 보이게 줄바꿈 처리
wrap.style.display='flex';
wrap.style.flexWrap='wrap';
wrap.style.gap='8px';
wrap.style.width='auto';
wrap.style.transform='none';

  // 제목 텍스트
  const title = (mapMode==='oval') ? `현재 순위 (총 ${laps}바퀴)` : `현재 순위 (${dist}m 달리기)`;
  $rankingBox.querySelector('h3').textContent = title;
}

/* ====== 추첨 즉발 ====== */
function maybeFireDraw(){
  if(!pendingDraw) return;
  const k=finishOrder.length;
  if(k===0) return;

  if(pendingDraw.type==='first' && k===1){
    const h=finishOrder[0];
    celebrate(`우승: ${h.no}번 ${h.name}`);
    pendingDraw=null; return;
  }
  if(pendingDraw.type==='nth'){
    const n=Math.max(1,parseInt(pendingDraw.n||1,10));
    if(k===n){
      const h=finishOrder[n-1];
      celebrate(`${n}등 당첨: ${h.no}번 ${h.name}`);
      pendingDraw=null; return;
    }
  }
  if(pendingDraw.type==='last'){
    if(k===H.length){
      const h=finishOrder[k-1];
      celebrate(`마지막 당첨: ${h.no}번 ${h.name}`);
      pendingDraw=null; return;
    }
  }
}

/* ====== Race Loop ====== */
function run(){
  running=true;
  let lastTime=null;

  const tick=(now)=>{
    if(lastTime===null) lastTime=now;
    const dt=Math.max(0.001,Math.min(0.05,(now-lastTime)/1000));
    lastTime=now;

    for(const h of H){
      if(h.done) continue;

      if(mapMode==="oval"){
        // 간단한 가감속/피로
        h.v += (_rand()-0.5)*0.01;
        if(_rand()<0.003) h.v += OVAL_BOOST;
        h.f = Math.max(0, h.f*0.95 + (h.v>0.035? 0.002: 0));
        h.v -= h.f * OVAL_FATIGUE;
        h.v = Math.max(0.006, Math.min(0.06, h.v));

        h.theta += h.v;

        const finishTheta = (-Math.PI/2) + laps*2*Math.PI;
        if(h.theta >= finishTheta){
          h.theta = finishTheta; // 완주각에 고정 (오버슈트 방지)
          h.done = true;
        }

      }else{
        // 직선: m/s 기반
        h.speed += h.base*JITTER_FACTOR*(_rand()-0.5);
        if(_rand()<BOOST_PROB) h.speed += h.base*BOOST_GAIN;
        if(h.speed>h.base*1.12) h.fatigue=Math.min(1,h.fatigue+dt*FATIGUE_INC);
        else h.fatigue=Math.max(0,h.fatigue-dt*FATIGUE_DEC);
        h.speed -= h.fatigue*h.base*FATIGUE_PENALTY;

        const vMin=h.base*VMIN_RATIO, vMax=h.base*VMAX_RATIO;
        h.speed = Math.max(vMin, Math.min(vMax, h.speed));

        h.x += h.speed*dt*SPEED_GLOBAL;
        if(h.x >= dist){
          h.x = dist; // 결승선에서 정지
          h.done = true;
        }
      }

      if(!h._finished && h.done){
        h._finished = true;
        finishOrder.push(h);
        maybeFireDraw(); // 선택된 등수 시점에만 발표
      }

      placeHorse(h);
    }

    updateRanking();
    updateCamera();

    if(H.every(h=>h.done)){
      running=false;
    }else{
      raf=requestAnimationFrame(tick);
    }
  };

  raf=requestAnimationFrame(tick);
}

  const list=splitNames($names.value);
  for(let i=list.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [list[i],list[j]]=[list[j],list[i]];
  }
  $names.value=list.map(x=>x.name).join(' ');
  if(list.length){
    if(mapMode==="straight") drawStraightMap(list.length);
    buildHorses(list);
  }else{
    clearHorses();
  }
};

const $drawSeg=document.getElementById('drawSeg');
const $drawNthInput=document.getElementById('drawNthInput');
function updateDrawUI(type){
  $drawSeg.querySelectorAll('.seg-item').forEach(lab=>{
    lab.classList.toggle('on', lab.dataset.type===type);
  });
  $drawNthInput.disabled = (type!=='nth');
  if(type==='nth') $drawNthInput.focus();
}
function applyDrawSelection(type){
  if(type==='first') pendingDraw={type:'first'};
  else if(type==='last') pendingDraw={type:'last'};
  else if(type==='nth'){
    const n=parseInt($drawNthInput.value,10);
    if(!n || n<1){ pendingDraw=null; alert('n등 숫자 입력'); return; }
    pendingDraw={type:'nth', n};
  } else pendingDraw=null;
}
$drawSeg.addEventListener('click', (e)=>{
  const lab=e.target.closest('.seg-item'); if(!lab) return;
  const type=lab.dataset.type;
  updateDrawUI(type); applyDrawSelection(type);
});
$drawNthInput.addEventListener('input', ()=>{
  const on=$drawSeg.querySelector('.seg-item.on');
  if(on && on.dataset.type==='nth') applyDrawSelection('nth');
});
