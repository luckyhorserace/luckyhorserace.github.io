<script>
/* ====== Utils ====== */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean)
    .flatMap(s=>{const m=s.match(/(.+)\*(\d+)/);return m?Array.from({length:Math.min(50,parseInt(m[2]))},()=>m[1]):s})
    .slice(0,50).map((n,i)=>({name:n,no:i+1}));
}

/* ====== DOM ====== */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap'),
      $cele=document.getElementById('celebrate'),
      $celeTitle=document.getElementById('celeTitle'),
      $celeSubtitle=document.getElementById('celeSubtitle'),
      $btnReplaySave=document.getElementById('btnReplaySave');

/* ====== State ====== */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=3, dist=100;
let mapMode="straight";
let finishOrder = [];
let pendingDraw=null;
let drawFired=false;
let lastSeed=0, lastInput=null;

/* ====== Tuning ====== */
const BASE_SPEED_MIN = 2.8;   
const BASE_SPEED_MAX = 6.2;   
const SPEED_GLOBAL   = 1.20;  

const JITTER_FACTOR   = 0.22;  
const BOOST_PROB      = 0.015; 
const BOOST_GAIN      = 0.75;  
const FATIGUE_INC     = 0.14;  
const FATIGUE_DEC     = 0.07;  
const FATIGUE_PENALTY = 0.16;  
const VMIN_RATIO      = 0.55;  
const VMAX_RATIO      = 2.10;  

/* ====== Horses ====== */
let straightViewW = 2000, straightViewH = 400;
function horseSVG(color){return `<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" style="--jersey:${color}">
  <g class="g-bob">
    <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
    <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
    <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
    <g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
    <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
    <rect class="front-leg" x="21" y="26" width="3.5" height="13" fill="#e5e7eb"/>
    <rect class="back-leg"  x="36" y="26" width="3.5" height="13" fill="#e5e7eb"/>
  </g>
</svg>`}

function clearHorses(){ $canvas.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list){
  clearHorses();
  const lanes = list.length;
  list.forEach((ent,i)=>{
    const color = jc(i);
    const el=document.createElement('div');
    el.className='horse';
    el.innerHTML=horseSVG(color);

    const plate=document.createElement('div');
    plate.className='nameplate';
    plate.textContent=`${ent.no}ë²ˆ ${ent.name}`;
    plate.style.borderColor = color;
    plate.style.boxShadow = `0 0 0 1px rgba(0,0,0,.25), 0 0 8px 0 ${color}33`;
    el.appendChild(plate);
    $canvas.appendChild(el);

    if(mapMode==="oval"){
      H.push({name:ent.name,no:ent.no,color,$el:el,theta:-Math.PI/2 + i*0.03,v:0.02+(_rand()-0.5)*0.004,f:0,done:false,_finished:false});
    }else{
      const base   = BASE_SPEED_MIN + _rand()*(BASE_SPEED_MAX-BASE_SPEED_MIN);
      const laneCenter = 200;
      const laneGap = Math.min(28, 90/Math.max(1,lanes-1));
      const y = laneCenter + (i - (lanes-1)/2)*laneGap;

      H.push({
        name:ent.name,no:ent.no,color,$el:el,
        x:0,y,
        base,
        speed: base*(0.85+_rand()*0.3),
        fatigue:0,
        done:false,_finished:false
      });
    }
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ====== Placement ====== */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500, cy=300, rx=390, ry=190;
    const t=h.theta;
    const sx = cx + rx*Math.cos(t), sy = cy + ry*Math.sin(t);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const x=sx*scaleX, y=sy*scaleY;
    h.$el.style.left = x+'px'; h.$el.style.top  = y+'px';
    const dx=-rx*Math.sin(t), dy=ry*Math.cos(t);
    const ang=Math.atan2(dy*scaleY, dx*scaleX)*180/Math.PI;
    h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
  }else{
    const trackStart=80, trackFinish=straightViewW-80;
    const progress = Math.max(0, Math.min(1, h.x / dist));
    const sx = trackStart + (trackFinish-trackStart)*progress;
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/straightViewW, scaleY=rect.height/straightViewH;
    let x=sx*scaleX, y=h.y*scaleY;

    h.$el.style.left = x+'px'; h.$el.style.top = y+'px';
    h.$el.style.transform=`translate(-50%,-50%)`;

    // ë‹¤ë¦¬ ì• ë‹ˆë©”ì´ì…˜ ì†ë„ ë™ê¸°í™”
    const dur = Math.max(0.18, 0.6 - (h.speed*0.12));
    if(Math.abs((h.legsDur||0.42) - dur) > 0.01){
      h.legsDur = dur;
      h.$el.querySelectorAll('.front-leg,.back-leg').forEach(e=>e.style.animationDuration = dur+'s');
    }
  }
}

/* ====== Ranking (10ëª… ë‹¨ìœ„) ====== */
function orderByLead(){
  if (mapMode === "oval") {
    const finished = finishOrder.slice();
    const rest = H.filter(h => !h.done).sort((a, b) => b.theta - a.theta);
    return finished.concat(rest);
  } else {
    const finished = finishOrder.slice();
    const rest = H.filter(h => !h.done).sort((a, b) => Math.min(b.x, dist) - Math.min(a.x, dist));
    return finished.concat(rest);
  }
}
function updateRanking(){
  const order=orderByLead();
  $rankingBox.querySelector('h3').textContent = (mapMode==="oval") ? `í˜„ì¬ ìˆœìœ„ (ì´ ${laps}ë°”í€´)` : `í˜„ì¬ ìˆœìœ„ (${dist}m ë‹¬ë¦¬ê¸°)`;
  $rankingLines.innerHTML="";
  for(let i=0;i<order.length;i+=10){
    const blk=document.createElement('div'); blk.className='rank-block';
    blk.innerHTML=order.slice(i,i+10).map((h,j)=>{
      const status = (mapMode==="oval") ? (h.done?'ì™„ì£¼':`${Math.floor((h.theta+Math.PI/2)/(2*Math.PI))+1}ë°”í€´ì§¸`) : (h.done?'ì™„ì£¼':`${Math.floor(h.x)}m`);
      return `<div class="row"><span class="pos">${i+j+1}ìœ„</span><span><span class="color-badge" style="background:${h.color}"></span>${h.no}ë²ˆ ${h.name} - ${status}</span></div>`;
    }).join('');
    $rankingLines.appendChild(blk);
  }
}

/* ====== Camera (ì¤Œ + 1ë“± ì¶”ì ) ====== */
function updateCamera(){
  // leader ì°¾ê¸°
  const order = orderByLead();
  const leader = order[0];
  if(!leader) return;

  let zoom = (mapMode==="straight") ? 1.6 : 1.35; // ì§ì„  ë” ê°€ê¹Œì´
  const rect=$canvas.getBoundingClientRect();

  // ë¦¬ë”ì˜ í™”ë©´ x ì¢Œí‘œ ê³„ì‚°
  let leaderX = rect.width/2;
  if(mapMode==="straight"){
    const trackStart=80, trackFinish=straightViewW-80;
    const progress = Math.max(0, Math.min(1, leader.x / dist));
    const sx = trackStart + (trackFinish-trackStart)*progress;
    const scaleX=rect.width/straightViewW;
    leaderX = sx*scaleX;
  }else{
    const cx=500, rx=390;
    const scaleX=rect.width/1000;
    leaderX = (cx + rx*Math.cos(leader.theta))*scaleX;
  }

  // ê°€ìš´ë°ë¡œ ë°ë ¤ì˜¤ë„ë¡ offset (í´ë¨í”„)
  const target = rect.width*0.52; // ì•½ê°„ ì˜¤ë¥¸ìª½ ìœ„ì¹˜
  const dx = Math.max(-rect.width*0.35, Math.min(rect.width*0.35, target - leaderX));

function maybeFireDraw(){
  if(drawFired || !pendingDraw) return;
  const k = finishOrder.length;
  if(k===0) return;

  if(pendingDraw.type==='first' && k===1){
    const h = finishOrder[0];
    celebrate('WINNER~', `ì´ë§›ì— ë‹¬ë¦°ë‹¤~  â€¢  ìš°ìŠ¹: ${h.no}ë²ˆ ${h.name}`);
    drawFired = true; pendingDraw=null; return;
  }
  if(pendingDraw.type==='nth'){
    const n = Math.max(1, parseInt(pendingDraw.n||1,10));
    if(k===n){
      const h = finishOrder[n-1];
      celebrate('WINNER~', `ì´ë§›ì— ë‹¬ë¦°ë‹¤~  â€¢  ${n}ë“±: ${h.no}ë²ˆ ${h.name}`);
      drawFired = true; pendingDraw=null; return;
    }
  }
  if(pendingDraw.type==='last'){
    if(k===H.length){
      const h = finishOrder[k-1];
      celebrate('WINNER~', `ì´ë§›ì— ë‹¬ë¦°ë‹¤~  â€¢  ë§ˆì§€ë§‰: ${h.no}ë²ˆ ${h.name}`);
      drawFired = true; pendingDraw=null; return;
    }
  }
}

/* ====== Race Loop ====== */
function run(){
  running=true;
  let lastTime=null;

  const tick=(now)=>{
    if(lastTime===null) lastTime=now;
    const dt=Math.max(0.001,Math.min(0.05,(now-lastTime)/1000));
    lastTime=now;

    for(const h of H){
      if(h.done) continue;

      if(mapMode==="oval"){
        h.v += (_rand()-0.5)*0.01;
        if(_rand()<0.003) h.v += 0.06;
        h.f = Math.max(0, h.f*0.95 + (h.v>0.035? 0.002: 0));
        h.v -= h.f*0.015;
        h.v = Math.max(0.006, Math.min(0.06, h.v));
        h.theta += h.v;
        if(h.theta >= (-Math.PI/2)+laps*2*Math.PI) h.done=true;
      }else{
        // ì¥ì• ë¬¼/ì í”„ ì œê±° â†’ ìˆœìˆ˜ ì£¼í–‰
        h.speed += h.base*JITTER_FACTOR*(_rand()-0.5); // í”ë“¤ë¦¼
        if(_rand()<BOOST_PROB) h.speed += h.base*BOOST_GAIN; // ë¶€ìŠ¤í„°
        if(h.speed>h.base*1.12) h.fatigue=Math.min(1,h.fatigue+dt*FATIGUE_INC);
        else h.fatigue=Math.max(0,h.fatigue-dt*FATIGUE_DEC);
        h.speed -= h.fatigue*h.base*FATIGUE_PENALTY;

        const vMin=h.base*VMIN_RATIO, vMax=h.base*VMAX_RATIO;
        h.speed=Math.max(vMin,Math.min(vMax,h.speed));

        h.x += h.speed*dt*SPEED_GLOBAL;
        if(h.x>=dist) h.done=true;
      }

      // í”¼ë‹ˆì‹œ ê°ì§€ â†’ ìˆœì„œ ê¸°ë¡ â†’ ì¶”ì²¨ ì¦‰ë°œ
      if(!h._finished && h.done){
        h._finished = true;
        finishOrder.push(h);
        maybeFireDraw(); // ì¶”ì²¨ ì¦‰ë°œ
        // ìš°ìŠ¹(ì²« ì™„ì£¼) ë•Œ WINNER í‘œì¶œ ë³´ì¥
        if(finishOrder.length===1){
          const f=finishOrder[0];
          celebrate('WINNER~', `ì´ë§›ì— ë‹¬ë¦°ë‹¤~  â€¢  ìš°ìŠ¹: ${f.no}ë²ˆ ${f.name}`);
        }
      }

      placeHorse(h);
    }

    updateRanking();
    updateCamera();

    if(H.every(h=>h.done)){
      running=false;
    }else{
      raf=requestAnimationFrame(tick);
    }
  };

  raf=requestAnimationFrame(tick);
}
