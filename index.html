<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lucky Horse Race — 경마게임</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --border: #1f2937;
      --accent: #6ee7ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      color: var(--ink);
      background: var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Malgun Gothic", sans-serif;
    }

    .wrap { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

    .horse {
      position: absolute;
      width: 46px;
      height: 34px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 8;
    }
    .horse.jump { z-index: 12; }

    .nameplate {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translate(-50%, -8px);
      background: #09111e;
      color: #dbe7f3;
      border: 1px solid #2a3b57;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 800;
      padding: 3px 8px;
      white-space: nowrap;
    }

    .ranking-group {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      flex-direction: row;
      gap: 8px;
      z-index: 30;
    }
    .ranking-block {
      width: 220px;
      background: rgba(8,18,34,0.8);
      border: 1px solid #2a3b54;
      border-radius: 10px;
      padding: 8px;
      font-size: 13px;
    }
    .ranking-block h3 {
      margin: 2px 0 6px;
      font-size: 13px;
      color: #93c5fd;
    }
    .ranking-block .row {
      display: flex;
      justify-content: space-between;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .ranking-block .row:nth-child(odd) {
      background: rgba(255,255,255,.03);
    }

    .celebrate {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
    }
    .celebrate.show {
      display: flex;
    }
    .celebrate .title {
      font-size: 72px;
      font-weight: 900;
      color: #6ee7ff;
      text-shadow: 0 2px 10px rgba(0,0,0,.45), 0 0 22px rgba(110,231,255,.25);
    }
    .celebrate .subtitle {
      font-size: 28px;
      color: #e6f9ff;
      margin-top: 10px;
      text-shadow: 0 1px 6px rgba(0,0,0,.35);
    }

    header {
      position: absolute;
      top: 10px;
      right: 12px;
      z-index: 40;
    }
    button, select {
      background: #1e293b;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      margin-right: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap"></div>

  <div class="ranking-group" id="rankingGroup"></div>

  <header>
    <select id="distSelect">
      <option value="100">100m</option>
      <option value="200">200m</option>
      <option value="300">300m</option>
      <option value="500">500m</option>
      <option value="1000">1km</option>
      <option value="2000">2km</option>
    </select>
    <button onclick="startRace()">시작</button>
    <button onclick="saveReplay()">리플레이 저장</button>
  </header>

  <div class="celebrate" id="celebrate">
    <div class="title">W i n n e r r r r r ~</div>
    <div class="subtitle">이 맛에 달린다~</div>
  </div>

  <script>
    const wrap = document.getElementById("wrap");
    const rankingGroup = document.getElementById("rankingGroup");
    const distSelect = document.getElementById("distSelect");
    const celebrate = document.getElementById("celebrate");

    let dist = 100;
    let horses = [];
    let finishOrder = [];

    distSelect.addEventListener("change", () => {
      dist = parseInt(distSelect.value, 10);
    });

    function startRace() {
      wrap.innerHTML = "";
      rankingGroup.innerHTML = "";
      celebrate.classList.remove("show");
      horses = [];
      finishOrder = [];

      const horseCount = 30;
      for (let i = 0; i < horseCount; i++) {
        const h = {
          el: document.createElement("div"),
          name: `말${i + 1}`,
          x: 0,
          y: 60 + i * 20,
          speed: 0.5 + Math.random() * 0.5,
          done: false,
          _finished: false,
        };
        h.el.className = "horse";
        h.el.style.top = h.y + "px";
        wrap.appendChild(h.el);
        horses.push(h);
      }

      requestAnimationFrame(raceLoop);
    }

    function raceLoop() {
      let allDone = true;
      horses.forEach(h => {
        if (h.done) return;
        allDone = false;
        h.x += h.speed;
        h.el.style.left = h.x + "px";

        if (!h._finished && h.x >= dist) {
          h._finished = true;
          h.done = true;
          finishOrder.push(h);
          checkWinner(h);
        }
      });

      updateRanking();

      if (!allDone) requestAnimationFrame(raceLoop);
    }

    function updateRanking() {
      rankingGroup.innerHTML = "";
      const groupSize = 10;
      const totalGroups = Math.ceil(horses.length / groupSize);

      for (let g = 0; g < totalGroups; g++) {
        const block = document.createElement("div");
        block.className = "ranking-block";
        block.innerHTML = `<h3>${g * groupSize + 1}~${Math.min((g + 1) * groupSize, horses.length)}위</h3>`;
        const group = finishOrder.slice(g * groupSize, (g + 1) * groupSize);

        group.forEach((h, i) => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `<span>${g * groupSize + i + 1}위</span><span>${h.name}</span>`;
          block.appendChild(row);
        });

        rankingGroup.appendChild(block);
      }
    }

    function checkWinner(h) {
      if (finishOrder.length === 1) {
        setTimeout(() => {
          celebrate.classList.add("show");
        }, 300);
      }
    }

    function saveReplay() {
      const data = {
        time: new Date().toISOString(),
        winners: finishOrder.map(h => h.name)
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "lucky_horse_replay.json";
      a.click();
    }

    window.onload = () => {
      dist = parseInt(distSelect.value, 10);
    };
  </script>
</body>
</html>
