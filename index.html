<script>
/* ======= PRNG & helpers ======= */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random; function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return (Date.now() ^ Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
/* ìŠ¬ë˜ì‹œ ì „ìš© ì…ë ¥ */
function splitNames(raw){
  return raw.split('/')
            .map(s=>s.trim())
            .filter(Boolean)
            .slice(0,14).map((n,i)=>({name:n, no:i+1}));
}
function clamp(n,a,b){return Math.max(a,Math.min(b,n))}

/* ======= SVG Horse ======= */

<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="--jersey:${color}">
  <g class="g-legs-b"><rect x="16" y="28" width="5" height="12" rx="1" fill="#cbd5e1"/><rect x="30" y="29" width="5" height="12" rx="1" fill="#cbd5e1"/></g>
  <g class="g-bob">
    <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
    <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
    <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
    <g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
    <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
  </g>
  <g class="g-legs-a"><rect x="22" y="29" width="5" height="12" rx="1" fill="#cbd5e1"/><rect x="38" y="28" width="5" height="12" rx="1" fill="#cbd5e1"/></g>
</svg>`}

/* ======= DOM ======= */

const $winnerBox=document.getElementById('winnerBox');

/* ë¬¸ì˜ ë²„íŠ¼: í´ë¦­ ì •ìƒ ë™ì‘ */

/* ======= State ======= */
const MIN=2, MAX=14;
let running=false, raf=null, startTs=0;
let H=[]; // horses
const cx=500, cy=300, rxRun=390, ryRun=190;
const TWO_PI=Math.PI*2;

/* ê¸¸ì´: ë°”í€´ ìˆ˜ë¡œ ì„¤ì • */
let laps=5; // default
$raceLen.addEventListener('change',()=>{ laps=parseInt($raceLen.value,10)||5; });

/* Pace/Noise */
const BASE=0.00105, VAR=0.00012, NOISE=0.00033;

/* ======= Simple smooth noise ======= */
function makeNoise(seed){ let x=seed%997; return ()=>{ x=(x*16807)%2147483647; return x/2147483647; } }
function smoothNoise(rng, t){ const i=Math.floor(t), f=t-i; const a=rng(), b=rng(); return a*(1-f)+b*f; }

/* ======= Gate ======= */
function buildGate(n){
  $gate.innerHTML='';
  const cols=Math.min(8, n||1);
  $gate.style.gridTemplateColumns=`repeat(${cols},1fr)`;
  for(let i=0;i<cols;i++){
    const s=document.createElement('div'); s.className='stall'; $gate.appendChild(s);
  }
  const rect=$canvas.getBoundingClientRect();
  const scale=rect.width/1000;
  const gx=rect.left + (cx)*scale;
  const gy=rect.top  + (100)*scale; // START ìœ„ìª½
  $gate.style.left=gx+'px';
  $gate.style.top=gy+'px';
}

/* ======= Horses ======= */
function clearHorses(){ document.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list, atStart=true){
  clearHorses();
  const spread=0.03;
  list.forEach((ent,i)=>{
    const h=document.createElement('div'); h.className='horse'; h.innerHTML=horseSVG(jc(i));
    const plate=document.createElement('div'); plate.className='nameplate'; plate.textContent=`${ent.no}ë²ˆ ${ent.name}`;
    h.appendChild(plate); $stage.appendChild(h);
    const theta0 = -Math.PI/2 + (atStart ? i*spread - Math.min(list.length-1,7)*spread*0.5 : 0);
    H.push({
      name:ent.name, no:ent.no, $el:h,
      theta: theta0, v:0, done:false,
      noiseRng:makeNoise((autoSeed()+i)%2147483647),
      paceOffset:( Math.random()*2-1 )*VAR
    });
    placeHorse(H[i]);
  });
  updateRanking(); // ì¦‰ì‹œ ìˆœìœ„í‘œ
}

function placeHorse(h){
  const rect=$canvas.getBoundingClientRect();
  const scale=rect.width/1000;
  const ox=rect.left, oy=rect.top;

  const t=h.theta;
  const x=ox + (cx + rxRun*Math.cos(t))*scale;
  const y=oy + (cy + ryRun*Math.sin(t))*scale;

  h.$el.style.left=x+'px';
  h.$el.style.top=y+'px';

  const dx=-rxRun*Math.sin(t), dy=ryRun*Math.cos(t);
  const ang=Math.atan2(dy,dx)*180/Math.PI;
  h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;

/* ======= Crowd Sound via WebAudio ======= */
let audioCtx=null, crowdGain=null;
function initAudio(){
  if(audioCtx) return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const bufferSize=2*audioCtx.sampleRate;
  const noiseBuffer=audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const out = noiseBuffer.getChannelData(0);
  // Brown noise-ish
  let lastOut=0.0;
  for(let i=0;i<bufferSize;i++){
    const white=Math.random()*2-1;
    out[i]=(lastOut + 0.02*white)/1.02;
    lastOut=out[i];
    out[i]*=1.5;
  }
  const src=audioCtx.createBufferSource();
  src.buffer=noiseBuffer; src.loop=true;

  const biquad=audioCtx.createBiquadFilter();
  biquad.type='lowpass'; biquad.frequency.value=800;

  crowdGain=audioCtx.createGain();
  crowdGain.gain.value=0; // start muted

  src.connect(biquad).connect(crowdGain).connect(audioCtx.destination);
  src.start(0);
}
function crowdCheer(burst=0.8){
  if(!crowdGain) return;
  const now=audioCtx.currentTime;
  crowdGain.gain.cancelScheduledValues(now);
  crowdGain.gain.linearRampToValueAtTime(burst, now+0.05);
  crowdGain.gain.linearRampToValueAtTime(0.25, now+0.8);
}

/* ======= Race Loop ======= */
let lastLeaderNo=null, lapsDoneByHorse=new Map();

function step(dt){
  for(const h of H){
    if(h.done) continue;
    const noise = (smoothNoise(h.noiseRng, performance.now()*0.001 + h.no) - 0.5) * NOISE;
    const base = BASE + h.paceOffset;
    h.v = base + noise;
    h.theta += h.v * dt;
    placeHorse(h);
    if(h.theta >= (-Math.PI/2) + laps*TWO_PI){ h.done=true; }
    // ë© í†µê³¼ ì²´í¬
    if(h.theta >= (-Math.PI/2) + ((lapsDoneByHorse.get(h.no)||0)+1)*TWO_PI){
      lapsDoneByHorse.set(h.no,(lapsDoneByHorse.get(h.no)||0)+1);
      setCommentary(`${h.no}ë²ˆ ${h.name} ${lapsDoneByHorse.get(h.no)}ë°”í€´ í†µê³¼!`);
      speakK(`${h.no}ë²ˆ ${h.name} ${lapsDoneByHorse.get(h.no)}ë°”í€´ í†µê³¼`);
      crowdCheer(0.6);
    }
  }

  // ì„ ë‘ ë³€ê²½ ì²´í¬
  const order=orderByLead();
  if(order.length){
    const leader=order[0];
    if(lastLeaderNo!==leader.no){
      if(lastLeaderNo!==null){
        setCommentary(`${leader.no}ë²ˆ ${leader.name}! ì„ ë‘ë¡œ ì—­ì „í•©ë‹ˆë‹¤!`);
        speakK(`${leader.no}ë²ˆ ${leader.name}! ì„ ë‘ë¡œ ì—­ì „í•©ë‹ˆë‹¤`);
        crowdCheer(0.85);
      }else{
        setCommentary(`ì¶œë°œ! í˜„ì¬ ì„ ë‘ëŠ” ${leader.no}ë²ˆ ${leader.name}!`);
        speakK(`ì¶œë°œ! í˜„ì¬ ì„ ë‘ëŠ” ${leader.no}ë²ˆ ${leader.name}`);
      }
      lastLeaderNo=leader.no;
    }
  }
  updateRanking();
  followCamera();
}
function orderByLead(){ return H.slice().sort((a,b)=>b.theta-a.theta); }

function run(){
  running=true; startTs=performance.now(); lastLeaderNo=null; lapsDoneByHorse.clear();
  const tick=()=>{
    step(16);
    if(H.every(h=>h.done)){
      running=false; cancelAnimationFrame(raf); raf=null;
      const win=orderByLead()[0];
      $winnerName.textContent=`${win.no}ë²ˆ ${win.name}`;
      $timeBox.textContent=`ê²½ê³¼ ${((performance.now()-startTs)/1000).toFixed(1)}s`;
      $winnerBox.style.display='block';
      setCommentary(`ì²´í¬ í”Œë˜ê·¸! ìš°ìŠ¹ì€ ${win.no}ë²ˆ ${win.name}!`);
      speakK(`ìš°ìŠ¹ì€ ${win.no}ë²ˆ ${win.name}`);

    }

  };

}
