<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lucky Horse Race — 경마게임</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --border:#1f2937; --accent:#6ee7ff;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{color:var(--ink);background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",sans-serif}

/* 안내 배너 */
.notice{
  position:absolute; top:8px; left:12px; z-index:40;
  background:rgba(0,0,0,.45); padding:6px 12px; border-radius:10px;
  font-size:13px; color:#cbd5e1; backdrop-filter: blur(2px);
}

/* 버튼 */
button,a.btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
.btn-accent{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border:1px solid #0a6c82}
.btn-ghost{background:rgba(0,0,0,.35);border:1px solid #2a3a57;color:#cbd5e1}
.btn-sm{padding:8px 10px;border-radius:10px;font-size:12px}

.wrap{position:relative;width:100vw;height:100vh;overflow:hidden}
.stage{position:absolute; inset:0;}
.viewport{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);transform-origin:center;transition:transform .3s ease}
.canvas{position:relative;width:min(98vw,1800px);height:auto;margin:0 auto}

/* 맵 */
.ovalSvg,.straightSvg{width:100%;height:auto;display:block}

/* 말 */
.horse{position:absolute;width:46px;height:34px;transform:translate(-50%,-50%);pointer-events:none; z-index:8}
.nameplate{position:absolute;bottom:100%;left:50%;transform:translate(-50%,-8px);background:#09111e;color:#dbe7f3;border:1px solid #2a3b57;border-radius:10px;font-size:11px;font-weight:800;padding:3px 8px;white-space:nowrap}
.horse-svg{width:46px;height:34px}
.horse-svg .body{fill:#e5e7eb}
.horse-svg .mane{fill:#cbd5e1}
.horse-svg .jockey{fill:var(--jersey,#60a5fa)}
.horse-svg .saddle{fill:#94a3b8}
.horse-svg .eye{fill:#0f172a}
.front-leg{transform-origin: top center;animation: leg-run-front .42s infinite linear}
.back-leg {transform-origin: top center;animation: leg-run-back  .42s infinite linear}
@keyframes leg-run-front {0%,100% { transform: rotate(18deg);}50% { transform: rotate(-18deg);} }
@keyframes leg-run-back  {0%,100% { transform: rotate(-18deg);}50% { transform: rotate(18deg);} }

/* 순위판 (10명 단위 블록) */
.ranking{position:absolute;top:12px;right:12px;width:560px;background:rgba(8,18,34,.78);border:1px solid #2a3b54;border-radius:10px;padding:8px;z-index:25;font-size:13px;display:flex;flex-wrap:wrap;gap:10px}
.ranking h3{flex-basis:100%;margin:2px 0 6px;font-size:13px;color:#93c5fd}
.rank-block{width:260px}
.rank-block .row{display:flex;justify-content:space-between;padding:2px 6px;border-radius:6px}
.rank-block .row:nth-child(odd){background:rgba(255,255,255,.03)}
.rank-block .pos{font-weight:900;color:#6ee7ff}
.color-badge{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px;vertical-align:middle;border:1px solid #1f2937}

/* 헤더 */
header{position:absolute;inset:auto 0 0 0;padding:10px;display:flex;justify-content:space-between;gap:12px;background:rgba(0,0,0,.5);z-index:30}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
#names{min-width:260px;padding:10px;border:1px solid #223047;border-radius:10px;background:rgba(0,0,0,.35);color:#dbe7f3}

/* HUD */
.hud{position:absolute;inset:0;display:none;align-items:center;justify-content:center;z-index:20}
.hud.show{display:flex}
.traffic{display:flex;gap:10px;align-items:center;background:#0b1220cc;border:1px solid #334155;padding:10px 14px;border-radius:12px}
.light{width:18px;height:18px;border-radius:50%;background:#111827;border:1px solid #334155}
.light.on.red{background:#ef4444}.light.on.yellow{background:#f59e0b}.light.on.green{background:#22c55e}
.countTxt{margin-left:6px;font-weight:900}
.gun{margin-left:8px;font-size:12px;color:#93c5fd}

/* WINNER overlay (새 연출) */
#winnerBoom{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;z-index:10050}
#winnerBoom.show{display:flex}
#winnerBoom .wrap{padding:28px 34px;border-radius:16px;background:linear-gradient(135deg,#0b1220dd,#0b1220aa);border:2px solid #ffd166;box-shadow:0 0 30px #ffd16655,inset 0 0 16px #fff3}
.winner-big{font-size:88px;font-weight:1000;letter-spacing:4px;text-transform:uppercase;background:linear-gradient(90deg,#ffde59,#ff8a00,#ff00e0,#39ffe1,#ffde59);-webkit-background-clip:text;color:transparent;animation:wobble .3s ease-in-out infinite alternate}
.winner-sub{font-size:28px;margin:8px 0 16px;color:#fff;font-weight:900;text-shadow:0 2px 12px #000a,0 0 16px #ffd16666}
.winner-row{display:flex;gap:14px;align-items:center;justify-content:center;margin-bottom:10px}
.winner-emoji{font-size:40px;animation:spin 1.2s linear infinite}
.winner-btns{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
@keyframes wobble{from{transform:rotate(-3deg)}to{transform:rotate(3deg)}}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
</style>
</head>
<body>
<div class="wrap">

  <div class="notice">자유롭게 사용해주시고 피드백 부탁드립니다.</div>

  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="traffic">
      <div class="light" id="ltR"></div>
      <div class="light" id="ltY"></div>
      <div class="light" id="ltG"></div>
      <span class="countTxt" id="countTxt">Ready</span>
      <span class="gun" id="gunTxt"></span>
    </div>
  </div>

  <!-- Stage -->
  <div class="stage" id="stage">
    <div class="viewport" id="viewport">
      <div class="canvas" id="canvas">
        <!-- 타원맵 -->
        <svg id="ovalMap" class="ovalSvg" viewBox="0 0 1000 600" style="display:none">
          <ellipse cx="500" cy="300" rx="420" ry="220" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="360" ry="160" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="390" ry="190" fill="none" stroke="#5b708f" stroke-dasharray="6,6" stroke-width="2"/>
          <!-- 출발선 (결승선 역할도 겸함) -->
          <text id="ovalStartTxt" x="500" y="70" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발</text>
        </svg>

        <!-- 직선맵 -->
        <svg id="straightMap" class="straightSvg" viewBox="0 0 2000 400"></svg>
      </div>
    </div>

    <!-- 순위판 -->
    <div id="rankingBox" class="ranking">
      <h3>현재 순위</h3>
      <div id="rankingLines"></div>
    </div>
  </div>

  <!-- 하단 UI -->
  <header>
    <div class="controls left">
      <input id="names" type="text" placeholder="참가자 입력 (예: 고구마 감자 김치 / 고구마*3)">
      <select id="raceLen" style="display:none">
        <option value="1">1바퀴</option>
        <option value="3" selected>3바퀴</option>
        <option value="5">5바퀴</option>
        <option value="10">10바퀴</option>
      </select>
      <select id="raceDist">
        <option value="100" selected>100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option>
        <option value="500">500m</option>
        <option value="1000">1km</option>
        <option value="2000">2km</option>
      </select>

      <button class="btn-ghost" id="shuffleBtn">말 섞기</button>
      <button class="btn-accent" id="startBtn">시작 ▶</button>
      <button class="btn-ghost" id="resetBtn">리셋</button>
      <button class="btn-ghost" id="mapToggleBtn">맵 전환: 직선</button>
    </div>
  </header>
</div>

<!-- WINNER overlay -->
<div id="winnerBoom">
  <div class="wrap">
    <div class="winner-row">
      <span class="winner-emoji">🏆</span>
      <h1 class="winner-big">WINNER~</h1>
      <span class="winner-emoji">🏇</span>
    </div>
    <div class="winner-sub">이맛에 달린다~</div>
    <div class="winner-sub" id="winHorse"></div>
    <div class="winner-btns">
      <button class="btn-accent btn-sm" id="btnReplaySave">리플레이 저장</button>
      <button class="btn-ghost btn-sm" id="btnCloseWin">닫기</button>
    </div>
  </div>
</div>
<script>
/* ====== Utils ====== */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}

const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean)
    .flatMap(s=>{const m=s.match(/(.+)\*(\d+)/);return m?Array.from({length:Math.min(50,parseInt(m[2]))},()=>m[1]):s})
    .slice(0,50).map((n,i)=>({name:n,no:i+1}));
}

/* ====== DOM ====== */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap'),
      $cele=document.getElementById('winnerBoom'),
      $celeHorse=document.getElementById('winHorse');

/* ====== State ====== */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=3, dist=100;
let mapMode="straight";
let finishOrder = [];

/* ====== Tuning ====== */
const BASE_SPEED_MIN = 2.8;   
const BASE_SPEED_MAX = 6.2;   
const SPEED_GLOBAL   = 1.20;  

const JITTER_FACTOR   = 0.22;  
const BOOST_PROB      = 0.015; 
const BOOST_GAIN      = 0.75;  
const FATIGUE_INC     = 0.14;  
const FATIGUE_DEC     = 0.07;  
const FATIGUE_PENALTY = 0.16;  
const VMIN_RATIO      = 0.55;  
const VMAX_RATIO      = 2.10;  

/* ====== Horses ====== */
function horseSVG(color){return `<svg class="horse-svg" viewBox="0 0 64 44">
  <g>
    <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
    <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
    <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
    <g class="jockey" style="--jersey:${color}"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
    <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
    <rect class="front-leg" x="21" y="26" width="3.5" height="13" fill="#e5e7eb"/>
    <rect class="back-leg"  x="36" y="26" width="3.5" height="13" fill="#e5e7eb"/>
  </g>
</svg>`}

function clearHorses(){ $canvas.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list){
  clearHorses();
  const lanes = list.length;
  list.forEach((ent,i)=>{
    const color = jc(i);
    const el=document.createElement('div');
    el.className='horse';
    el.innerHTML=horseSVG(color);

    const plate=document.createElement('div');
    plate.className='nameplate';
    plate.textContent=`${ent.no}번 ${ent.name}`;
    plate.style.borderColor = color;
    plate.style.boxShadow = `0 0 0 1px rgba(0,0,0,.25), 0 0 8px 0 ${color}33`;
    el.appendChild(plate);
    $canvas.appendChild(el);

    const base   = BASE_SPEED_MIN + _rand()*(BASE_SPEED_MAX-BASE_SPEED_MIN);
    const laneCenter = 200;
    const laneGap = Math.min(28, 90/Math.max(1,lanes-1));
    const y = laneCenter + (i - (lanes-1)/2)*laneGap;

    H.push({
      name:ent.name,no:ent.no,color,$el:el,
      x:0,y,
      base,
      speed: base*(0.85+_rand()*0.3),
      fatigue:0,
      done:false,_finished:false
    });
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ====== Placement ====== */
let straightViewW=2000, straightViewH=400;
function placeHorse(h){
  const trackStart=80, trackFinish=straightViewW-80;
  const progress = Math.max(0, Math.min(1, h.x / dist));
  const sx = trackStart + (trackFinish-trackStart)*progress;
  const rect=$canvas.getBoundingClientRect();
  const scaleX=rect.width/straightViewW, scaleY=rect.height/straightViewH;
  let x=sx*scaleX, y=h.y*scaleY;
  h.$el.style.left = x+'px'; h.$el.style.top = y+'px';
  h.$el.style.transform=`translate(-50%,-50%)`;
}

/* ====== Ranking ====== */
function updateRanking(){
  const finished = finishOrder.slice();
  const rest = H.filter(h => !h.done).sort((a,b)=>b.x-a.x);
  const order = finished.concat(rest);

  $rankingBox.querySelector('h3').textContent = (mapMode==="oval") ? `현재 순위 (총 ${laps}바퀴)` : `현재 순위 (${dist}m 달리기)`;

  $rankingLines.innerHTML="";
  for(let i=0;i<order.length;i+=10){
    const blk=document.createElement('div'); blk.className='rank-block';
    blk.innerHTML=order.slice(i,i+10).map((h,j)=>`<div class="row"><span class="pos">${i+j+1}위</span><span><span class="color-badge" style="background:${h.color}"></span>${h.no}번 ${h.name}</span></div>`).join('');
    $rankingLines.appendChild(blk);
  }
}

/* ====== Camera (줌) ====== */
function followLeader(){
  const leader = H.find(h=>!h.done)||H[0];
  if(!leader)return;
  const scale=1.5;
  $viewport.style.transform=`translate(-50%,-50%) scale(${scale})`;
}

/* ====== Straight Map ====== */
function drawStraightMap(){
  straightViewW = 20*dist;
  $straightMap.setAttribute('viewBox',`0 0 ${straightViewW} ${straightViewH}`);
  const trackY=150, trackH=100, startX=80, finishX=straightViewW-80;
  $straightMap.innerHTML = `
    <rect x="0" y="${trackY}" width="${straightViewW}" height="${trackH}" fill="#0e1a2a"/>
    <line x1="${startX}" y1="${trackY-10}" x2="${startX}" y2="${trackY+trackH+10}" stroke="#22d3ee" stroke-width="6"/>
    <text x="${startX}" y="${trackY-20}" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발</text>
    <line x1="${finishX}" y1="${trackY-10}" x2="${finishX}" y2="${trackY+trackH+10}" stroke="#e5e7eb" stroke-width="6"/>
    <text x="${finishX}" y="${trackY-20}" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">도착</text>
  `;
}
/* ====== Race Loop ====== */
function run(){
  running=true;
  let lastTime=null;
  const tick=(now)=>{
    if(lastTime===null) lastTime=now;
    const dt=Math.max(0.001,Math.min(0.05,(now-lastTime)/1000));
    lastTime=now;

    for(const h of H){
      if(h.done) continue;

      // 속도 조정
      h.speed += h.base*JITTER_FACTOR*(_rand()-0.5);
      if(_rand()<BOOST_PROB) h.speed += h.base*BOOST_GAIN;
      if(h.speed>h.base*1.12) h.fatigue=Math.min(1,h.fatigue+dt*FATIGUE_INC);
      else h.fatigue=Math.max(0,h.fatigue-dt*FATIGUE_DEC);
      h.speed -= h.fatigue*h.base*FATIGUE_PENALTY;

      const vMin=h.base*VMIN_RATIO, vMax=h.base*VMAX_RATIO;
      h.speed=Math.max(vMin,Math.min(vMax,h.speed));

      // 이동
      h.x += h.speed*dt*SPEED_GLOBAL;
      if(h.x>=dist) h.done=true;

      // 결승선 도달
      if(!h._finished && h.done){
        h._finished = true;
        finishOrder.push(h);
        announceWinner(h);
      }
      placeHorse(h);
    }

    updateRanking();
    followLeader();

    if(H.every(h=>h.done)){running=false;}
    else{raf=requestAnimationFrame(tick);}
  };
  raf=requestAnimationFrame(tick);
}

/* ====== Winner ====== */
function announceWinner(h){
  if(finishOrder.length===1){
    $celeHorse.textContent=`우승: ${h.no}번 ${h.name}`;
    $cele.classList.add('show');
  }
}
document.getElementById('btnCloseWin').onclick=()=>{$cele.classList.remove('show')}
document.getElementById('btnReplaySave').onclick=()=>{
  const data={finish:finishOrder.map(h=>h.name)};
  const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download="replay.json";
  a.click();
}

/* ====== Controls ====== */
$start.onclick=()=>{
  if(running)return;
  let list=splitNames($names.value);
  if(list.length<MIN){alert('최소 2명 이상 입력');return;}
  if(list.length>MAX){alert('최대 50명까지 입력 가능');return;}
  dist=parseInt($raceDist.value,10);
  laps=parseInt($raceLen.value,10);

  reseed(autoSeed());
  $cele.classList.remove('show');
  clearHorses();
  finishOrder=[];

  if(mapMode==="straight") drawStraightMap();
  buildHorses(list);
  run();
};

$reset.onclick=()=>{
  if(raf)cancelAnimationFrame(raf);
  raf=null;running=false;finishOrder=[];
  $cele.classList.remove('show');
  clearHorses();
  $viewport.style.transform="translate(-50%,-50%) scale(1)";
};

$shuffle.onclick=()=>{
  const list=splitNames($names.value);
  for(let i=list.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [list[i],list[j]]=[list[j],list[i]];
  }
  $names.value=list.map(x=>x.name).join(' ');
  if(list.length) buildHorses(list); else clearHorses();
};

$names.addEventListener('input', ()=>{
  const list=splitNames($names.value);
  if(list.length) buildHorses(list); else clearHorses();
});

addEventListener('resize', ()=>{
  if(mapMode==="straight") drawStraightMap();
  H.forEach(placeHorse);
});

/* 맵 전환 */
$mapToggle.onclick=()=>{
  mapMode = (mapMode==="oval") ? "straight" : "oval";
  $mapToggle.textContent="맵 전환: "+(mapMode==="oval"?"타원":"직선");

  if(mapMode==="oval"){
    $raceLen.style.display="inline-block";
    $raceDist.style.display="none";
    $ovalMap.style.display="block";
    $straightMap.style.display="none";
  }else{
    $raceLen.style.display="none";
    $raceDist.style.display="inline-block";
    $ovalMap.style.display="none";
    $straightMap.style.display="block";
    drawStraightMap();
  }

  if(raf) cancelAnimationFrame(raf);
  raf=null; running=false;
  $cele.classList.remove('show');
  clearHorses();
  finishOrder=[];
};
</script>
</body>
</html>
