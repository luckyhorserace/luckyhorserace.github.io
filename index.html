<script>
/* ====== Utils ====== */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean)
    .flatMap(s=>{const m=s.match(/(.+)\*(\d+)/);return m?Array.from({length:Math.min(50,parseInt(m[2]))},()=>m[1]):s})
    .slice(0,50).map((n,i)=>({name:n,no:i+1}));
}

/* ====== DOM ====== */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap'),
      $cele=document.getElementById('celebrate'),
      $celeHorse=document.getElementById('celeHorse');

/* ====== State ====== */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=3, dist=100;
let mapMode="straight";
let finishOrder=[];
let pendingDraw=null;

/* ====== Speed Tuning ======
ì§ì„ ë§µ: ì—¬ê¸° ê°’ ì¡°ì ˆí•˜ë©´ ì†ë„ ì „ì²´ ì¡°ì • ê°€ëŠ¥
*/
const BASE_SPEED_MIN = 2.8;
const BASE_SPEED_MAX = 6.2;
const SPEED_GLOBAL   = 1.20;
const JITTER_FACTOR   = 0.22;
const BOOST_PROB      = 0.015;
const BOOST_GAIN      = 0.75;
const FATIGUE_INC     = 0.14;
const FATIGUE_DEC     = 0.07;
const FATIGUE_PENALTY = 0.16;
const VMIN_RATIO      = 0.55;
const VMAX_RATIO      = 2.10;

/* íƒ€ì›ë§µ ì†ë„ íŠœë‹ */
const OVAL_BOOST   = 0.06;
const OVAL_FATIGUE = 0.015;

/* ====== Horses ====== */
function horseSVG(color){return `<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" style="--jersey:${color}"><g class="g-bob"><path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/><path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/><rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/><g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g><circle class="eye" cx="22.5" cy="20.5" r="0.9"/><rect class="front-leg" x="21" y="26" width="3.5" height="13" fill="#e5e7eb"/><rect class="back-leg"  x="36" y="26" width="3.5" height="13" fill="#e5e7eb"/></g></svg>`}

function clearHorses(){ $canvas.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list){
  clearHorses();
  const lanes=list.length;
  list.forEach((ent,i)=>{
    const color=jc(i);
    const el=document.createElement('div');el.className='horse';el.innerHTML=horseSVG(color);
    const plate=document.createElement('div');plate.className='nameplate';plate.textContent=`${ent.no}ë²ˆ ${ent.name}`;plate.style.borderColor=color;el.appendChild(plate);
    $canvas.appendChild(el);
    if(mapMode==="oval"){
      H.push({name:ent.name,no:ent.no,color,$el:el,theta:-Math.PI/2+i*0.03,v:0.02+(_rand()-0.5)*0.004,f:0,done:false});
    }else{
  const base = BASE_SPEED_MIN + _rand() * (BASE_SPEED_MAX - BASE_SPEED_MIN);

  // íŠ¸ë™ ë†’ì´ ê°€ì ¸ì˜¤ê¸°
  const vb = $straightMap.viewBox.baseVal;
  const trackH = Math.max(160, lanes * 40 + 80);
  const trackY = (vb.height - trackH) / 2;

  // ë§ ìœ„ì¹˜ (íŠ¸ë™ ì•„ë˜ë¶€í„° ëœë¤í•˜ê²Œ)
const laneGap = 40;
const y = trackY + laneGap * (i + 0.5) + (_rand() - 0.5) * 10;

  H.push({
    name: ent.name, no: ent.no, color, $el: el,
    x: 0, y,
    base,
    speed: base * (0.85 + _rand() * 0.3),
    fatigue: 0, done: false, _finished: false
  });
}
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ====== ì§ì„  ë§µ (ê±°ë¦¬ ì •í™•íˆ ë°˜ì˜) ====== */
function drawStraightMap(lanes = H.length) {
  const PX_PER_M = 40;
  const finishX = PX_PER_M * dist;             // âœ… ë„ì°©ì„  = ì‹¤ì œ ë§ ë©ˆì¶”ëŠ” ìœ„ì¹˜
  const paddingX = 80;
  const straightViewW = finishX + paddingX * 2; // âœ… ì „ì²´ íŠ¸ë™ ê¸¸ì´

  const laneGap = Math.min(50, 600 / lanes);
  const straightViewH = Math.max(400, lanes * laneGap + 200);
  $straightMap.setAttribute('viewBox', `0 0 ${straightViewW} ${straightViewH}`);

  const trackH = Math.max(160, lanes * laneGap + 80);
  const trackY = (straightViewH - trackH) / 2;

  const startX = paddingX;

  const defs = `
    <defs>
      <pattern id="checkers" width="6" height="6" patternUnits="userSpaceOnUse">
        <rect width="6" height="6" fill="#e5e7eb"/>
        <rect width="3" height="3" x="0" y="0" fill="#0b1220"/>
        <rect width="3" height="3" x="3" y="3" fill="#0b1220"/>
      </pattern>
    </defs>
  `;

  $straightMap.innerHTML = `
    ${defs}
    <rect x="0" y="${trackY}" width="${straightViewW}" height="${trackH}"
          fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
    
    <!-- ì¶œë°œì„  -->
    <line x1="${startX}" y1="${trackY-10}" x2="${startX}" y2="${trackY + trackH + 10}"
          stroke="#22d3ee" stroke-width="6"/>
    <text x="${startX}" y="${trackY - 22}" text-anchor="middle"
          font-size="14" fill="#a5f3fc" font-weight="800">ì¶œë°œ (0m)</text>

    <!-- ë„ì°©ì„  (ì •í™•í•œ ê±°ë¦¬ ê¸°ì¤€) -->
    <rect x="${finishX - 6}" y="${trackY - 10}" width="12" height="${trackH + 20}"
          fill="url(#checkers)"/>
    <text x="${finishX}" y="${trackY - 22}" text-anchor="middle"
          font-size="14" fill="#e5e7eb" font-weight="900">ë„ì°© (${dist}m)</text>
  `;
}
  
/* ====== ì¹´ë©”ë¼ & ë°°ì¹˜ (ë³´ì • ë²„ì „ìœ¼ë¡œ ì¬ì •ì˜) ====== */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500,cy=300,rx=390,ry=190;
    const t=h.theta;
    const sx=cx+rx*Math.cos(t), sy=cy+ry*Math.sin(t);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const x=sx*scaleX, y=sy*scaleY;
    h.$el.style.left = x+'px'; h.$el.style.top = y+'px';
    const dx=-rx*Math.sin(t), dy=ry*Math.cos(t);
    const ang=Math.atan2(dy*scaleY, dx*scaleX)*180/Math.PI;
    h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
  }else{
    const vb=$straightMap.viewBox.baseVal;
    const trackStart=80, trackFinish=vb.width-80;
    const progress=Math.max(0,Math.min(1,h.x/dist));
    const sx=trackStart+(trackFinish-trackStart)*progress;
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/vb.width, scaleY=rect.height/vb.height;
    const x=sx*scaleX, y=h.y*scaleY;
    h.$el.style.left=x+'px'; h.$el.style.top=y+'px';
    h.$el.style.transform=`translate(-50%,-50%)`;
  }
}

function updateCamera(){
  const have=H.length>0;
  if(!have){ $viewport.style.transform="translate(-50%,-50%) scale(1)"; return; }

  let leader=null;
  if(finishOrder.length>0) leader=finishOrder[0];
  else leader = H.reduce((a,b)=> mapMode==="oval" ? ((a.theta>b.theta)?a:b) : ((a.x>b.x)?a:b));

  if(!leader){ $viewport.style.transform="translate(-50%,-50%) scale(1)"; return; }

  const rect=$canvas.getBoundingClientRect();

  if(mapMode==="straight"){
    const vb=$straightMap.viewBox.baseVal;
    const trackStart=80, trackFinish=vb.width-80;
    const progress=Math.max(0,Math.min(1,leader.x/dist));
    const sx=trackStart+(trackFinish-trackStart)*progress;

    const zoom=1.85; // ì§ì„  ì¤Œ ê°•ë„
    const scaleX=(rect.width/vb.width);
    const scaleY=(rect.height/vb.height);
    const px=sx*scaleX*zoom;
    const py=leader.y*scaleY*zoom;

    const cx=rect.width*0.50, cy=rect.height*0.50;
    const dx=(cx-px)/zoom, dy=(cy-py)/zoom;

    // ìˆœì„œ: translate(-50%,-50%) scale(zoom) translate(dx/zoom, dy/zoom)
    $viewport.style.transform=`translate(-50%,-50%) scale(${zoom}) translate(${dx}px, ${dy}px)`;
  }else{
    // íƒ€ì›: 1ë“±ì˜ í˜„ì¬ ìœ„ì¹˜ë¥¼ ì¤‘ì‹¬ìœ¼ë¡œ ë”°ë¼ê°€ê¸°
    const cx=500,cy=300,rx=390,ry=190;
    const sx=cx+rx*Math.cos(leader.theta), sy=cy+ry*Math.sin(leader.theta);
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const px=sx*scaleX, py=sy*scaleY;

    const zoom=1.45;
    const cxp=rect.width*0.50, cyp=rect.height*0.50;
    const dx=(cxp-px)/zoom, dy=(cyp-py)/zoom;
    $viewport.style.transform=`translate(-50%,-50%) scale(${zoom}) translate(${dx}px, ${dy}px)`;
  }
}

/* ====== ì¶”ì²¨ ì¦‰ë°œ ====== */
function maybeFireDraw(){
  if(!pendingDraw) return;
  const k=finishOrder.length;
  if(k===0) return;

  if(pendingDraw.type==='first' && k===1){
    const h=finishOrder[0];
    celebrate(`ìš°ìŠ¹: ${h.no}ë²ˆ ${h.name}`);
    pendingDraw=null; return;
  }
  if(pendingDraw.type==='nth'){
    const n=Math.max(1,parseInt(pendingDraw.n||1,10));
    if(k===n){
      const h=finishOrder[n-1];
      celebrate(`${n}ë“± ë‹¹ì²¨: ${h.no}ë²ˆ ${h.name}`);
      pendingDraw=null; return;
    }
  }
  if(pendingDraw.type==='last'){
    if(k===H.length){
      const h=finishOrder[k-1];
      celebrate(`ë§ˆì§€ë§‰ ë‹¹ì²¨: ${h.no}ë²ˆ ${h.name}`);
      pendingDraw=null; return;
    }
  }
}

/* ====== Race Loop ====== */
function run(){
  running=true;
  let lastTime=null;

  const tick=(now)=>{
    if(lastTime===null) lastTime=now;
    const dt=Math.max(0.001,Math.min(0.05,(now-lastTime)/1000));
    lastTime=now;

    for(const h of H){
      if(h.done) continue;

      if(mapMode==="oval"){
        // ê°„ë‹¨í•œ ê°€ê°ì†/í”¼ë¡œ
        h.v += (_rand()-0.5)*0.01;
        if(_rand()<0.003) h.v += OVAL_BOOST;
        h.f = Math.max(0, h.f*0.95 + (h.v>0.035? 0.002: 0));
        h.v -= h.f * OVAL_FATIGUE;
        h.v = Math.max(0.006, Math.min(0.06, h.v));

        h.theta += h.v;

        const finishTheta = (-Math.PI/2) + laps*2*Math.PI;
        if(h.theta >= finishTheta){
          h.theta = finishTheta; // ì™„ì£¼ê°ì— ê³ ì • (ì˜¤ë²„ìŠˆíŠ¸ ë°©ì§€)
          h.done = true;
        }

      }else{
        // ì§ì„ : m/s ê¸°ë°˜
        h.speed += h.base*JITTER_FACTOR*(_rand()-0.5);
        if(_rand()<BOOST_PROB) h.speed += h.base*BOOST_GAIN;
        if(h.speed>h.base*1.12) h.fatigue=Math.min(1,h.fatigue+dt*FATIGUE_INC);
        else h.fatigue=Math.max(0,h.fatigue-dt*FATIGUE_DEC);
        h.speed -= h.fatigue*h.base*FATIGUE_PENALTY;

        const vMin=h.base*VMIN_RATIO, vMax=h.base*VMAX_RATIO;
        h.speed = Math.max(vMin, Math.min(vMax, h.speed));

        h.x += h.speed*dt*SPEED_GLOBAL;
        if(h.x >= dist){
  h.x = dist; // ê²°ìŠ¹ì„ ì—ì„œ ì •ì§€
  h.speed = 0; // ğŸ”§ ì†ë„ë„ 0ìœ¼ë¡œ ê³ ì •!
  h.done = true;
}
      }

      if(!h._finished && h.done){
        h._finished = true;
        finishOrder.push(h);
        maybeFireDraw(); // ì„ íƒëœ ë“±ìˆ˜ ì‹œì ì—ë§Œ ë°œí‘œ
      }

      placeHorse(h);
    }

    updateRanking();
    updateCamera();

    if(H.every(h=>h.done)){
      running=false;
    }else{
      raf=requestAnimationFrame(tick);
    }
  };

  raf=requestAnimationFrame(tick);
}
