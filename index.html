<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lucky Horse Race — 통합본 (직선/타원/샌드 점프 피트/스피닝 더비)</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --border:#1f2937; --accent:#6ee7ff;
  --footer-h: 72px; /* 하단 헤더 높이 = 세이프존 */
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{color:var(--ink);background:#0b1220;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",sans-serif}

/* 안내 배너 */
.notice{
  position:absolute; top:8px; left:12px; z-index:40;
  background:rgba(0,0,0,.45); padding:6px 12px; border-radius:10px;
  font-size:13px; color:#cbd5e1; backdrop-filter: blur(2px);
}

/* Buttons / Layout */
button,a.btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;letter-spacing:.2px;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
.btn-accent{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border:1px solid #0a6c82}
.btn-ghost{background:rgba(0,0,0,.35);border:1px solid #2a3b57;color:#cbd5e1}
.btn-accent:hover,.btn-ghost:hover{filter:brightness(1.06)}
.btn-toggle.on{outline:2px solid #fcd34d; box-shadow:0 0 0 2px #0006 inset}

.wrap{position:relative;width:100vw;height:100vh;overflow:hidden}
.stage{position:absolute; top:0; left:0; right:0; bottom:var(--footer-h);} /* 하단 세이프존 */
.viewport{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);transform-origin:center}
.canvas{position:relative;width:min(98vw,1800px);height:auto;margin:0 auto}

/* Maps */
.ovalSvg,.straightSvg{width:100%;height:auto;display:block}

/* Horses */
.horse{position:absolute;width:46px;height:34px;transform:translate(-50%,-50%);pointer-events:none; z-index:8}
.horse.jump{ z-index:12; } /* 점프 시 더 위 */
.nameplate{position:absolute;bottom:100%;left:50%;transform:translate(-50%,-8px);background:#09111e;color:#dbe7f3;border:1px solid #2a3b57;border-radius:10px;font-size:11px;font-weight:800;padding:3px 8px;white-space:nowrap}
.horse-svg{width:46px;height:34px}
.horse-svg .body{fill:#e5e7eb}
.horse-svg .mane{fill:#cbd5e1}
.horse-svg .jockey{fill:var(--jersey,#60a5fa)}
.horse-svg .saddle{fill:#94a3b8}
.horse-svg .eye{fill:#0f172a}
@keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-1.2px)}}
.horse-svg .g-bob{animation:bob .26s infinite ease-in-out}

/* 달리기 다리 애니메이션 */
@keyframes leg-run-front { 0%,100% { transform: rotate(18deg); } 50% { transform: rotate(-18deg); } }
@keyframes leg-run-back  { 0%,100% { transform: rotate(-18deg); } 50% { transform: rotate(18deg); } }
.front-leg{transform-origin: top center;animation: leg-run-front .42s infinite linear}
.back-leg {transform-origin: top center;animation: leg-run-back  .42s infinite linear}

/* 장애물 (직선 전용, 말보다 아래) */
.obstacle{position:absolute;width:18px;height:24px;background:#f97316;border:2px solid #a74c0a;border-radius:4px;transform:translate(-50%,-50%);z-index:5}

/* Ranking */
.ranking{position:absolute;top:12px;right:12px;width:280px;background:rgba(8,18,34,.78);border:1px solid #2a3b54;border-radius:10px;padding:8px;z-index:25;font-size:13px}
.ranking h3{margin:2px 0 6px;font-size:13px;color:#93c5fd}
.ranking .row{display:flex;justify-content:space-between;padding:2px 6px;border-radius:6px}
.ranking .row:nth-child(odd){background:rgba(255,255,255,.03)}
.ranking .pos{font-weight:900;color:#6ee7ff}
.color-badge{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px;vertical-align:middle;border:1px solid #1f2937}

/* Header (하단 고정) */
header{position:absolute;left:0;right:0;bottom:0;height:var(--footer-h);padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:12px;background:rgba(0,0,0,.55);z-index:30}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
#names{min-width:260px;padding:10px;border:1px solid #223047;border-radius:10px;background:rgba(0,0,0,.35);color:#dbe7f3}

/* HUD */
.hud{position:absolute;inset:0;display:none;align-items:center;justify-content:center;z-index:20}
.hud.show{display:flex}
.traffic{display:flex;gap:10px;align-items:center;background:#0b1220cc;border:1px solid #334155;padding:10px 14px;border-radius:12px}
.light{width:18px;height:18px;border-radius:50%;background:#111827;border:1px solid #334155}
.light.on.red{background:#ef4444}.light.on.yellow{background:#f59e0b}.light.on.green{background:#22c55e}
.countTxt{margin-left:6px;font-weight:900}
.gun{margin-left:8px;font-size:12px;color:#93c5fd}

/* Carrot & Hay rain (연출) */
@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(360deg);opacity:0}}
.carrot{position:fixed;top:-50px;animation:fall 3s linear forwards;pointer-events:none;z-index:9999;font-size:56px}
.hay{position:fixed;top:-50px;animation:fall 3s linear forwards;pointer-events:none;z-index:9999;font-size:52px}

/* 축하 오버레이 */
#celebrate{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;background:rgba(0,0,0,.55);z-index:10000;text-align:center}
#celebrate .big{font-size:96px}
#celebrate .title{font-size:72px;color:#fff;margin:0 0 8px;text-shadow:0 2px 10px rgba(0,0,0,.45),0 0 22px rgba(110,231,255,.25)}
#celebrate .subtitle{font-size:28px;color:#e6f9ff;margin:0 0 18px;text-shadow:0 1px 6px rgba(0,0,0,.35)}
.confetti{position:fixed;top:-20px;font-size:26px;pointer-events:none;animation:fall 2.5s linear forwards;z-index:10001}

/* 추첨 세그먼트 */
.seg{
  display:inline-flex; gap:6px; align-items:center; background:rgba(255,255,255,.05);
  border:1px solid #2a3b57; border-radius:12px; padding:6px; flex-wrap:wrap;
}
.seg-item{position:relative}
.seg-item input{display:none}
.seg-item span{
  display:inline-block; padding:8px 12px; border-radius:10px; border:1px solid #2a3b57;
  background:rgba(0,0,0,.35); color:#cbd5e1; font-weight:800; cursor:pointer; user-select:none;
}
.seg-item.on span{
  background:linear-gradient(180deg,#1b9ab7,#168aa4); color:#06131b; border-color:#0a6c82;
  box-shadow:0 0 0 1px rgba(0,0,0,.15), 0 0 12px #6ee7ff33;
}
#drawNthInput{width:70px; padding:8px; border-radius:10px; border:1px solid #223047; background:rgba(0,0,0,.35); color:#dbe7f3}

/* 모바일 보정 */
@media (max-width:640px){.ranking{width:220px}#names{min-width:180px}}
</style>
</head>
<body>
<div class="wrap">

  <div class="notice">자유롭게 사용해주시고 피드백 부탁드립니다.</div>

  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="traffic">
      <div class="light" id="ltR"></div>
      <div class="light" id="ltY"></div>
      <div class="light" id="ltG"></div>
      <span class="countTxt" id="countTxt">Ready</span>
      <span class="gun" id="gunTxt"></span>
    </div>
  </div>

  <!-- Stage -->
  <div class="stage" id="stage">
    <div class="viewport" id="viewport">
      <div class="canvas" id="canvas">
        <!-- 타원맵 (초기 숨김: 초창기 스타일 3중 ellipse) -->
        <svg id="ovalMap" class="ovalSvg" viewBox="0 0 1000 600" style="display:none">
          <ellipse cx="500" cy="300" rx="420" ry="220" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="360" ry="160" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="390" ry="190" fill="none" stroke="#5b708f" stroke-dasharray="6,6" stroke-width="2"/>
          <text x="500" y="70"  text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">출발</text>
          <text x="500" y="510" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">도착</text>
        </svg>
        <!-- 직선/샌드/아레나 공용 캔버스 -->
        <svg id="straightMap" class="straightSvg" viewBox="0 0 2000 500"></svg>
      </div>
    </div>

    <!-- 순위판 -->
    <div id="rankingBox" class="ranking">
      <h3>현재 순위</h3>
      <div id="rankingLines"></div>
    </div>
  </div>

  <!-- 하단 UI -->
  <header>
    <div class="controls left">
      <input id="names" type="text" placeholder="참가자 입력 (예: 고구마 감자 김치 / 고구마*3)">
      <select id="raceLen" style="display:none">
        <option value="1">1바퀴</option>
        <option value="3" selected>3바퀴</option>
        <option value="5">5바퀴</option>
        <option value="10">10바퀴</option>
      </select>
      <select id="raceDist">
        <option value="100" selected>100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option>
        <option value="500">500m</option>
      </select>

      <button class="btn-ghost" id="shuffleBtn">말 섞기</button>
      <button class="btn-accent" id="startBtn">시작 ▶</button>
      <button class="btn-ghost" id="resetBtn">리셋</button>

      <button class="btn-ghost" id="mapToggleBtn">맵: 직선</button>
      <button class="btn-ghost" id="obstacleToggleBtn">장애물: 끔</button>
    </div>

    <div class="controls right">
      <!-- 추첨 메뉴 -->
      <div class="seg" id="drawSeg">
        <label class="seg-item" data-type="first"><input type="radio" name="draw" value="first"><span>1등</span></label>
        <label class="seg-item" data-type="last"><input type="radio" name="draw" value="last"><span>마지막</span></label>
        <label class="seg-item" data-type="nth"><input type="radio" name="draw" value="nth"><span>n등</span></label>
        <input id="drawNthInput" type="number" min="1" step="1" placeholder="n등" disabled>
        <small style="opacity:.8;margin-left:6px">※ 선택만 해두면, 해당 등수 들어오는 순간 자동 발표</small>
      </div>

      <a href="https://buymeacoffee.com/luckyhorse" target="_blank" class="btn-accent btn">개발자 컵라면 사주기 🍜</a>
      <button class="btn-ghost" id="btnContact">문의 및 건의사항</button>
    </div>
  </header>
</div>

<!-- 축하 오버레이 -->
<div id="celebrate">
  <div class="big">👑 🥕 ✨</div>
  <div class="title" id="celeTitle">Champion!</div>
  <div class="subtitle" id="celeSubtitle">당첨자 축하합니다!</div>
  <button class="btn-accent" onclick="document.getElementById('celebrate').style.display='none'">닫기</button>
</div>

<script>
/* ====== Utils ====== */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean)
    .flatMap(s=>{const m=s.match(/(.+)\*(\d+)/);return m?Array.from({length:Math.min(50,parseInt(m[2]))},()=>m[1]):s})
    .slice(0,50).map((n,i)=>({name:n,no:i+1}));
}
function clamp(v,a,b){return Math.max(a,Math.min(b,v))}

/* ====== DOM ====== */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $obstacleToggle=document.getElementById('obstacleToggleBtn'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap'),
      $cele=document.getElementById('celebrate'),
      $celeTitle=document.getElementById('celeTitle'),
      $celeSubtitle=document.getElementById('celeSubtitle');

/* ====== State ====== */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=3, dist=100;
let mapMode="straight";              // straight | oval | longjump | arena
let obstaclesEnabled=false;
let obstacles=[];
let pendingDraw=null;
let finishOrder = [];                // 직선/타원: 완주 순서, longjump: 착지거리 정렬용 기록, arena: 탈락 순서
let drawFired = false;
function resetFinishOrder(){ finishOrder=[]; drawFired=false; }

/* ====== Tuning ====== */
const BASE_SPEED_MIN = 2.8, BASE_SPEED_MAX = 6.2, SPEED_GLOBAL = 1.20;
const JITTER_FACTOR=0.22, BOOST_PROB=0.015, BOOST_GAIN=0.75;
const FATIGUE_INC=0.14, FATIGUE_DEC=0.07, FATIGUE_PENALTY=0.16;
const VMIN_RATIO=0.55, VMAX_RATIO=2.10;

/* ====== Obstacles (직선 전용) ====== */
function genObstacles(){
  obstacles=[];
  if(!obstaclesEnabled || mapMode!=='straight') return;
  const baseCount=Math.round(dist/25);
  const bonus=Math.floor(H.length/10);
  const count=Math.max(3,baseCount+bonus);
  const minGap=Math.max(6,Math.round(dist*0.06));
  const marginStart=Math.round(dist*0.12), marginEnd=Math.round(dist*0.88);
  const pos=[];
  for(let i=0;i<count;i++){
    let tries=0;
    while(tries++<50){
      const x=Math.round(marginStart+_rand()*(marginEnd-marginStart));
      if(pos.every(px=>Math.abs(px-x)>=minGap)){pos.push(x);break;}
    }
  }
  pos.sort((a,b)=>a-b);
  obstacles=pos.map((x,idx)=>({x,w:1.0+_rand()*1.0,id:'ob'+idx}));
}
function renderObstacles(){
  $canvas.querySelectorAll('.obstacle').forEach(e=>e.remove());
  if(mapMode!=="straight"||!obstaclesEnabled) return;
  const rect=$canvas.getBoundingClientRect();
  const vb = $straightMap.getAttribute('viewBox').split(' ').map(Number);
  const straightViewW=vb[2], straightViewH=vb[3];
  const scaleX=rect.width/straightViewW, scaleY=rect.height/straightViewH;
  obstacles.forEach(ob=>{
    const div=document.createElement('div');
    div.className='obstacle'; div.id=ob.id;
    const trackY=180, trackH=100, startX=80;
    const sx = startX + (straightViewW-160) * (ob.x/dist);
    div.style.left=(sx*scaleX)+'px';
    div.style.top=((trackY+trackH/2)*scaleY)+'px';
    $canvas.appendChild(div);
  });
}
function clearObstaclesDOM(){ obstacles = []; document.querySelectorAll('.obstacle').forEach(e=>e.remove()); }

/* ====== Horses ====== */
let straightViewW = 2000, straightViewH = 500;

function horseSVG(color){return `<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" style="--jersey:${color}">
  <g class="g-bob">
    <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
    <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
    <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
    <g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
    <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
    <rect class="front-leg" x="21" y="26" width="3.5" height="13" fill="#e5e7eb"/>
    <rect class="back-leg"  x="36" y="26" width="3.5" height="13" fill="#e5e7eb"/>
  </g>
</svg>`}

function clearHorses(){ $canvas.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list){
  clearHorses();
  const lanes = list.length;
  list.forEach((ent,i)=>{
    const color = jc(i);
    const el=document.createElement('div');
    el.className='horse';
    el.innerHTML=horseSVG(color);

    const plate=document.createElement('div');
    plate.className='nameplate';
    plate.textContent=`${ent.no}번 ${ent.name}`;
    plate.style.borderColor = color;
    plate.style.boxShadow = `0 0 0 1px rgba(0,0,0,.25), 0 0 8px 0 ${color}33`;
    el.appendChild(plate);
    $canvas.appendChild(el);

    if(mapMode==="oval"){
      H.push({name:ent.name,no:ent.no,color,$el:el,theta:-Math.PI/2 + i*0.03,v:0.02+(_rand()-0.5)*0.004,f:0,done:false});
    }else if(mapMode==="arena"){
      const cx=500, cy=300;
      H.push({
        name:ent.name,no:ent.no,color,$el:el,
        x:cx + (_rand()-0.5)*60, y:cy + (_rand()-0.5)*60,
        vx:(_rand()*2-1)*60, vy:(_rand()*2-1)*60,
        spin: (_rand()<0.5?-1:1)*(0.8+_rand()*0.4),
        alive:true, done:false
      });
    }else{
      // 직선 / 샌드 점프 피트 공통 러닝 라인
      const base   = BASE_SPEED_MIN + _rand()*(BASE_SPEED_MAX-BASE_SPEED_MIN);
      const laneCenter = 230;
      const laneGap = Math.min(28, 110/Math.max(1,lanes-1));
      const y = laneCenter + (i - (lanes-1)/2)*laneGap;

      H.push({
        name:ent.name,no:ent.no,color,$el:el,
        x:0,y,
        base,
        speed: base*(0.85+_rand()*0.3),
        fatigue:0,
        legsDur:.42, done:false,
        jumping:false,jumpT:0,jumpDur:0.55, stumble:0,
        _passed:{}, _finished:false,

        // longjump 전용
        ljPhase:'run', jumpStartX:0, targetX:0, airT:0, airDur:1.0, yLift:0, landedX:0, distanceMeters:0
      });
    }
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ====== Placement ====== */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500, cy=300, rx=390, ry=190;
    const t=h.theta;
    const sx = cx + rx*Math.cos(t), sy = cy + ry*Math.sin(t);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000, scaleY=rect.height/600;
    const x=sx*scaleX, y=sy*scaleY;
    h.$el.style.left = x+'px'; h.$el.style.top  = y+'px';
    const dx=-rx*Math.sin(t), dy=ry*Math.cos(t);
    const ang=Math.atan2(dy*scaleY, dx*scaleX)*180/Math.PI;
    h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
    return;
  }
  if(mapMode==="arena"){
    const x=h.x, y=h.y;
    h.$el.style.left = x+'px';
    h.$el.style.top  = y+'px';
    h.$el.style.transform=`translate(-50%,-50%) rotate(${(performance.now()/40)%360}deg)`;
    return;
  }
  // 직선/샌드
  const trackStart=80, trackFinish=straightViewW-80;
  const progress = Math.max(0, Math.min(1, h.x / dist));
  const sx = trackStart + (trackFinish-trackStart)*progress;
  const rect=$canvas.getBoundingClientRect();
  const scaleX=rect.width/straightViewW, scaleY=rect.height/straightViewH;
  let x=sx*scaleX, y=h.y*scaleY;

  let lift = 0;
  if(mapMode==='longjump'){
    lift = h.yLift||0;
  }else if(h.jumping){
    const p = Math.min(1, h.jumpT / h.jumpDur);
    const arc = Math.sin(Math.PI * p);
    lift = 26 * arc;
  }
  if(lift>0){ y -= lift; h.$el.classList.add('jump'); } else { h.$el.classList.remove('jump'); }

  h.$el.style.left = x+'px'; h.$el.style.top = y+'px';
  h.$el.style.transform=`translate(-50%,-50%)`;

  // 다리 애니메이션 속도와 동기화
  const dur = Math.max(0.18, 0.6 - (h.speed*0.12));
  if(Math.abs(dur - (h.legsDur||0.42)) > 0.01){
    h.legsDur = dur;
    h.$el.querySelectorAll('.front-leg,.back-leg').forEach(e=>e.style.animationDuration = dur+'s');
  }
}

/* ====== Ranking ====== */
function orderByLead(){
  if (mapMode === "oval") {
    const finished = finishOrder.slice();
    const rest = H.filter(h => !h.done).sort((a, b) => b.theta - a.theta);
    return finished.concat(rest);
  } else if(mapMode === "arena"){
    // arena는 탈락 순서가 finishOrder에 들어간다. 살아있는 건 뒤에 표시
    const out = finishOrder.slice();
    const alive = H.filter(h=>h.alive);
    return out.concat(alive);
  } else if(mapMode === "longjump"){
    // longjump는 착지거리 기준 내림차순 (아직 점프 전/공중은 뒤로)
    const landed = H.filter(h=>h.ljPhase==='landed').sort((a,b)=>b.distanceMeters - a.distanceMeters);
    const others = H.filter(h=>h.ljPhase!=='landed').sort((a,b)=>Math.min(b.x,dist)-Math.min(a.x,dist));
    return landed.concat(others);
  } else {
    const finished = finishOrder.slice();
    const rest = H.filter(h => !h.done).sort((a, b) => Math.min(b.x, dist) - Math.min(a.x, dist));
    return finished.concat(rest);
  }
}

/* 선택 등수가 '들어오는 순간' 즉발 */
function maybeFireDraw(){
  if(drawFired || !pendingDraw) return;
  const k = finishOrder.length;
  if(k===0) return;

  if(pendingDraw.type==='first' && k===1){
    const h = finishOrder[0];
    celebrate('Champion', `우승: ${h.no}번 ${h.name}`);
    drawFired = true; pendingDraw=null; return;
  }
  if(pendingDraw.type==='nth'){
    const n = Math.max(1, parseInt(pendingDraw.n||1,10));
    if(k===n){
      const h = finishOrder[n-1];
      celebrate('Champion', `${n}등 당첨: ${h.no}번 ${h.name}`);
      drawFired = true; pendingDraw=null; return;
    }
  }
  if(pendingDraw.type==='last'){
    if(mapMode==='arena'){
      // arena는 마지막 생존자가 나중에 finish 처리됨
      // 여기서는 전체 종료 시점에 트리거됨
      const total = H.length;
      if(k===total){
        const h = finishOrder[k-1];
        celebrate('Champion', `마지막 당첨: ${h.no}번 ${h.name}`);
        drawFired = true; pendingDraw=null; return;
      }
    }else{
      if(k===H.length){
        const h = finishOrder[k-1];
        celebrate('Champion', `마지막 당첨: ${h.no}번 ${h.name}`);
        drawFired = true; pendingDraw=null; return;
      }
    }
  }
}

/* ====== Longjump Mechanics ====== */
const LJ = { gap:0.30, basePower: 22, randAmp: 10, arcHeight: 28, jumpXpx:0, runTop:170, runH:80 };
function startSequentialJumps(queue){
  let t = 0;
  queue.forEach(h => { setTimeout(()=> beginJump(h), t*1000); t += LJ.gap; });
}
function beginJump(h){
  if(h.ljPhase!=='run' || h.done) return;
  h.ljPhase='air';
  h.jumpStartX = h.x;
  const pow = LJ.basePower + (_rand()-0.5)*LJ.randAmp + h.base*0.8;
  h.targetX = Math.min(dist*0.98, (h.jumpStartX + pow));
  h.airT = 0; h.airDur = 0.9 + _rand()*0.5;
}
function tickJump(h, dt){
  h.airT += dt;
  const t = clamp(h.airT/h.airDur,0,1);
  h.x = h.jumpStartX + (h.targetX - h.jumpStartX)*t;
  h.yLift = Math.sin(Math.PI * t) * LJ.arcHeight;
  if(t>=1){
    h.ljPhase='landed'; h.yLift=0; h.done=true; h.landedX = h.x;
    // 착지 거리(m) 환산
    const vb = $straightMap.getAttribute('viewBox').split(' ').map(Number);
    const W=vb[2]; const trackStart=80; const jumpX = LJ.jumpXpx || (trackStart + (W-160)*0.6);
    const pxPerM = (W-160)/dist;
    const jumpM = (h.landedX - ( ( (jumpX-trackStart) / (W-160) ) * dist ));
    h.distanceMeters = Math.max(0, jumpM);
    buryHorse(h);
  }
}
function buryHorse(h){
  // 얼굴만 보이게 간단 마스킹 느낌
  h.$el.innerHTML = `
    <div style="position:absolute; inset:0; overflow:hidden; border-top-left-radius:14px; border-top-right-radius:14px;">
      <div style="position:absolute; left:0; right:0; bottom:-10px; height:60%; background:linear-gradient(#8b7355,#6b5b44)"></div>
      <div style="position:absolute; left:0; right:0; bottom:0; height:55%; background:rgba(139,115,85,.85); backdrop-filter: blur(1px)"></div>
      ${horseSVG(h.color)}
    </div>
    <div style="position:absolute; left:50%; top:-6px; transform:translate(-50%,-100%); background:rgba(0,0,0,.35); padding:4px 8px; border-radius:10px; font-weight:900; color:#e6f9ff;">
      <span style="opacity:.9">${h.name}</span>
    </div>`;
}

/* ====== Arena Mechanics ====== */
function arenaTick(dt){
  const cx=500, cy=300, r=220, margin=22;

  // 말-말 충돌
  for(let i=0;i<H.length;i++){
    for(let j=i+1;j<H.length;j++){
      const a=H[i], b=H[j]; if(!a.alive||!b.alive) continue;
      const dx=b.x-a.x, dy=b.y-a.y, d2=dx*dx+dy*dy, minD=34;
      if(d2 < minD*minD){
        const d=Math.max(1,Math.sqrt(d2));
        const nx=dx/d, ny=dy/d;
        const relvx=b.vx-a.vx, relvy=b.vy-a.vy;
        const impact = (relvx*nx + relvy*ny);
        const k=0.9;
        a.vx -= k*impact*nx; a.vy -= k*impact*ny;
        b.vx += k*impact*nx; b.vy += k*impact*ny;
        a.vx -= nx*40; a.vy -= ny*40;
        b.vx += nx*40; b.vy += ny*40;
      }
    }
  }

  // 이동/회전/벽
  for(const h of H){
    if(!h.alive) continue;
    const rot = h.spin * dt * 1.8;
    const vx = h.vx*Math.cos(rot) - h.vy*Math.sin(rot);
    const vy = h.vx*Math.sin(rot) + h.vy*Math.cos(rot);
    h.vx = vx*0.998; h.vy = vy*0.998;

    h.x += h.vx*dt*0.8; h.y += h.vy*dt*0.8;

    const dx=h.x-cx, dy=h.y-cy, rr=Math.hypot(dx,dy);
    if(rr > r){
      const nx=dx/rr, ny=dy/rr;
      const dot = h.vx*nx + h.vy*ny;
      h.vx -= 1.8*dot*nx; h.vy -= 1.8*dot*ny;
      if(rr > r+margin){
        h.alive=false; h.done=true;
        finishOrder.push(h); maybeFireDraw();
        h.$el.style.opacity=.35;
      }
    }
    placeHorse(h);
  }

  // 종료: 생존 1마리
  const alive = H.filter(x=>x.alive);
  if(alive.length<=1){
    if(alive[0] && !alive[0].done){ alive[0].done=true; finishOrder.push(alive[0]); }
    running=false; maybeFireDraw();
  }
}

/* ====== Race Loop ====== */
function run(){
  running=true;
  let lastTime=null;
  // longjump용 대기열
  let jumpQueue = [];

  const tick=(now)=>{
    if(lastTime===null) lastTime=now;
    const dt=Math.max(0.001,Math.min(0.05,(now-lastTime)/1000));
    lastTime=now;

    if(mapMode==="oval"){
      for(const h of H){
        if(h.done) continue;
        h.v += (_rand()-0.5)*0.01;
        if(_rand()<0.003) h.v += 0.06;
        h.f = Math.max(0, h.f*0.95 + (h.v>0.035? 0.002: 0));
        h.v -= h.f*0.015;
        h.v = Math.max(0.006, Math.min(0.06, h.v));
        h.theta += h.v;
        if(h.theta >= (-Math.PI/2)+laps*2*Math.PI) h.done=true;
        if(h.done && !h._finished){ h._finished=true; finishOrder.push(h); maybeFireDraw(); }
        placeHorse(h);
      }
    } else if(mapMode==="arena"){
      arenaTick(dt);
    } else if(mapMode==="longjump"){
      // 도약선 픽셀 계산
      const vb = $straightMap.getAttribute('viewBox').split(' ').map(Number);
      const W=vb[2], trackStart=80, jumpXpx = trackStart + (W-160)*0.6; LJ.jumpXpx = jumpXpx;

      // 진행
      for(const h of H){
        if(h.done) continue;

        if(h.ljPhase==='run'){
          // 기본 러닝 물리
          h.speed += h.base*JITTER_FACTOR*(_rand()-0.5);
          if(_rand()<BOOST_PROB) h.speed += h.base*BOOST_GAIN;
          if(h.speed>h.base*1.12) h.fatigue=Math.min(1,h.fatigue+dt*FATIGUE_INC);
          else h.fatigue=Math.max(0,h.fatigue-dt*FATIGUE_DEC);
          h.speed -= h.fatigue*h.base*FATIGUE_PENALTY;
          const vMin=h.base*VMIN_RATIO, vMax=h.base*VMAX_RATIO;
          h.speed=clamp(h.speed,vMin,vMax);
          h.x += h.speed*dt*SPEED_GLOBAL;

          // 도약선 도달 → 대기열에 추가
          if(h.x >= dist*0.6 && !h._enqueued){
            h._enqueued = true; jumpQueue.push(h);
          }
        } else if(h.ljPhase==='air'){
          tickJump(h, dt);
        }
        placeHorse(h);
      }

      // 순차 점프 시작(한 번만)
      if(jumpQueue.length>0 && !run._ljStarted){
        run._ljStarted = true;
        startSequentialJumps(jumpQueue);
      }

      // 착지 완료자 순위 확정(거리 기준)
      const allDone = H.every(h=>h.ljPhase==='landed');
      if(allDone){
        finishOrder = [...H].sort((a,b)=>b.distanceMeters - a.distanceMeters);
        running=false; maybeFireDraw();
      }
    } else {
      // 직선
      for(const h of H){
        if(h.done) continue;

        h.speed += h.base*JITTER_FACTOR*(_rand()-0.5);
        if(_rand()<BOOST_PROB) h.speed += h.base*BOOST_GAIN;
        if(h.speed>h.base*1.12) h.fatigue=Math.min(1,h.fatigue+dt*FATIGUE_INC);
        else h.fatigue=Math.max(0,h.fatigue-dt*FATIGUE_DEC);
        h.speed -= h.fatigue*h.base*FATIGUE_PENALTY;

        const vMin=h.base*VMIN_RATIO, vMax=h.base*VMAX_RATIO;
        h.speed=clamp(h.speed,vMin,vMax);

        if(obstaclesEnabled){
          const ahead=h.x + h.speed*0.4;
          const behind=h.x - 0.5;
          const hit=obstacles.find(o=>!h._passed[o.id] && o.x>=behind && o.x<=ahead);
          if(hit){
            const jumpChance=0.7 + Math.min(0.2,(h.speed-h.base)*0.2);
            if(Math.random()<jumpChance){ h.jumping=true; h.jumpT=0; h._passed[hit.id]=true; }
            else{ h.stumble=0.5+Math.random()*0.3; h.speed*=0.35; h._passed[hit.id]=true; }
          }
          if(h.stumble>0){ h.stumble-=dt; h.speed*=0.98; }
          if(h.jumping){ h.jumpT+=dt; if(h.jumpT>=h.jumpDur){ h.jumping=false; h.jumpT=0; } }
        }

        h.x += h.speed*dt*SPEED_GLOBAL;
        if(h.x>=dist) h.done=true;

        if(h.done && !h._finished){ h._finished = true; finishOrder.push(h); maybeFireDraw(); }
        placeHorse(h);
      }
    }

    updateRanking();
    updateCamera();

    if(!running || H.every(h=>h.done) && mapMode!=='arena' && mapMode!=='longjump'){
      running=false;
    }else{
      raf=requestAnimationFrame(tick);
    }
  };

  raf=requestAnimationFrame(tick);
}

    $raceLen.style.display="inline-block";
    $raceDist.style.display="none";
    $ovalMap.style.display="block";
    $straightMap.style.display="none";
    $obstacleToggle.style.display = "none";
    obstaclesEnabled = false;
    $obstacleToggle.textContent = "장애물: 끔";
    clearObstaclesDOM();
  }else{
    $raceLen.style.display = (mapMode==='straight')?"none":"none"; // longjump/arena도 랩 없음
    $raceDist.style.display = "inline-block";
    $ovalMap.style.display="none";
    $straightMap.style.display="block";
    $obstacleToggle.style.display = (mapMode==='straight')?"inline-flex":"none";
    if(mapMode==='straight') drawStraightMap();
    if(mapMode==='longjump') drawLongJumpMap();
    if(mapMode==='arena') drawArena();
  }

  if(raf) cancelAnimationFrame(raf);
  raf=null; running=false; pendingDraw=null;
  $cele.style.display='none';
  clearHorses();
  resetDrawUI();
  resetFinishOrder();
};

$obstacleToggle.onclick=()=>{
  obstaclesEnabled=!obstaclesEnabled;
  $obstacleToggle.textContent=`장애물: ${obstaclesEnabled?'켬':'끔'}`;
  if(mapMode==="straight"){
    if(obstaclesEnabled) drawStraightMap();
    else clearObstaclesDOM();
  } else {
    clearObstaclesDOM();
    $obstacleToggle.style.display = "none";
  }
};

/* 추첨(세그먼트) */
const $drawSeg = document.getElementById('drawSeg');
const $drawNthInput = document.getElementById('drawNthInput');

function updateDrawUI(type){
  $drawSeg.querySelectorAll('.seg-item').forEach(lab=>{
    lab.classList.toggle('on', lab.dataset.type===type);
  });
  $drawNthInput.disabled = (type!=='nth');
  if(type==='nth'){ $drawNthInput.focus(); }
}
function applyDrawSelection(type){
  if(type==='first') pendingDraw = {type:'first'};
  else if(type==='last') pendingDraw = {type:'last'};
  else if(type==='nth'){
    const n = parseInt($drawNthInput.value,10);
    if(!n || n<1){ pendingDraw=null; alert('n등 숫자를 입력해주세요.'); return; }
    pendingDraw = {type:'nth', n};
  } else pendingDraw=null;
}
$drawSeg.addEventListener('click', (e)=>{
  const lab = e.target.closest('.seg-item'); if(!lab) return;
  const type = lab.dataset.type;
  updateDrawUI(type); applyDrawSelection(type);
});
$drawNthInput.addEventListener('input', ()=>{
  const on = $drawSeg.querySelector('.seg-item.on');
  if(on && on.dataset.type==='nth') applyDrawSelection('nth');
});
function resetDrawUI(){
  $drawSeg.querySelectorAll('.seg-item').forEach(l=>l.classList.remove('on'));
  $drawNthInput.value=''; $drawNthInput.disabled = true;
  pendingDraw=null;
}

/* ====== 초기 상태: 직선 기본 ====== */
$raceLen.style.display="none";
$raceDist.style.display="inline-block";
$ovalMap.style.display="none";
$straightMap.style.display="block";
$obstacleToggle.style.display = "inline-flex";
drawStraightMap();
</script>
