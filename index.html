<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lucky Horse Race — Fullscreen Oval</title>
<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --border:#1f2937;
  --accent:#6ee7ff;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; color:var(--ink);
  background:radial-gradient(1400px 700px at 70% -10%, #13233c 0%, #0b1220 45%, #090f1a 100%);
  font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",sans-serif
}
button{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;letter-spacing:.2px}
.btn-accent{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border:1px solid #0a6c82}
.btn-ghost{background:rgba(0,0,0,.35);border:1px solid #2a3a57;color:#cbd5e1}
.btn-accent:hover,.btn-ghost:hover{filter:brightness(1.06)}

.wrap{position:relative;width:100vw;height:100vh;overflow:hidden}

/* === 하단 오버레이 헤더 === */
header{
  position:absolute; inset:auto 0 0 0; height:auto; padding:10px 12px;
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  background:linear-gradient(180deg,rgba(4,10,20,0),rgba(4,10,20,.75) 30%, rgba(4,10,20,.85));
  backdrop-filter: blur(6px);
  z-index:20
}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:40px;height:40px;border-radius:12px;border:1px solid #22314d;background:linear-gradient(140deg,#1b2a45,#0c1627);display:grid;place-items:center}
.logo svg{width:26px;height:26px}
h1{margin:0;font-size:16px;letter-spacing:.2px}
.sub{margin:2px 0 0;color:var(--muted);font-size:12px}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
select{background:rgba(0,0,0,.35);border:1px solid #2a3a57;color:#dbe7f3;border-radius:10px;padding:8px 10px;font-weight:700}
#names{min-width:260px;padding:10px;border:1px solid #223047;border-radius:10px;background:rgba(0,0,0,.35);color:#dbe7f3;outline:none}

/* === 스테이지 === */
.stage{position:absolute; inset:0;}
.canvas{position:absolute; left:50%; top:50%; width:min(1600px, 95vw); height:auto; transform:translate(-50%,-50%)}
.ovalSvg{width:100%; height:auto}

/* 말 */
.horse{position:absolute;width:46px;height:34px;transform:translate(-50%,-50%);will-change:transform}
.nameplate{position:absolute;bottom:100%;left:50%;transform:translate(-50%,-8px);background:#09111e;color:#dbe7f3;border:1px solid #2a3a57;border-radius:10px;font-size:11px;font-weight:800;padding:3px 8px;pointer-events:none;white-space:nowrap;max-width:150px;text-overflow:ellipsis;overflow:hidden}
.horse-svg{width:46px;height:34px}
.horse-svg .body{fill:#e5e7eb}.horse-svg .mane{fill:#cbd5e1}.horse-svg .jockey{fill:var(--jersey,#60a5fa)}.horse-svg .saddle{fill:#94a3b8}.horse-svg .eye{fill:#0f172a}
@keyframes bob {0%,100%{transform:translateY(0)}50%{transform:translateY(-1.2px)}}
@keyframes legA{0%,100%{transform:translateY(0) skewX(0)}50%{transform:translateY(-2px) skewX(-5deg)}}
@keyframes legB{0%,100%{transform:translateY(0) skewX(0)}50%{transform:translateY( 2px) skewX( 5deg)}}
.horse-svg .g-bob{animation:bob .26s infinite ease-in-out}
.horse-svg .g-legs-a{animation:legA .22s infinite ease-in-out}
.horse-svg .g-legs-b{animation:legB .22s infinite ease-in-out}

/* 게이트 */
.gate{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); display:grid; grid-template-columns:repeat(8,1fr); gap:6px; pointer-events:none; z-index:5}
.stall{width:48px;height:50px;border:2px solid #22314d;border-radius:8px;background:rgba(255,255,255,.03);box-shadow:inset 0 0 0 2px #0b1220}
.stall.open{transform:translateY(-62px);transition:transform .35s ease}

/* HUD */
.hud{position:absolute; inset:0; display:none; align-items:center; justify-content:center; z-index:10}
.hud.show{display:flex}
.traffic{display:flex;gap:10px;align-items:center;background:#0b1220cc;border:1px solid #334155;padding:10px 14px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,.45)}
.light{width:18px;height:18px;border-radius:50%;background:#111827;border:1px solid #334155;box-shadow:0 0 0 2px #09111e inset}
.light.on.red{background:#ef4444}.light.on.yellow{background:#f59e0b}.light.on.green{background:#22c55e}
.countTxt{margin-left:6px;font-weight:900;letter-spacing:.3px}
.gun{margin-left:8px;font-size:12px;color:#93c5fd}

/* 우승 배너 */
.winner{position:absolute; left:50%; bottom:18px; transform:translateX(-50%); display:none; padding:12px 16px; border-radius:12px; background:linear-gradient(180deg,#0e1e33,#0a1626); border:1px solid #213250; z-index:15}
.winner strong{color:#9ae6b4}.timer{color:#a0aec0;font-size:12px}

/* 모달 공통 */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:9999}
.panel{background:linear-gradient(180deg,var(--panel),#0c1322 70%);border:1px solid var(--border);border-radius:14px;padding:14px;box-shadow:0 8px 30px rgba(0,0,0,.35)}
</style>
</head>
<body>
<div class="wrap">
  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="traffic">
      <div class="light" id="ltR"></div>
      <div class="light" id="ltY"></div>
      <div class="light" id="ltG"></div>
      <span class="countTxt" id="countTxt">Ready</span>
      <span class="gun" id="gunTxt"></span>
    </div>
  </div>

  <!-- 스테이지 -->
  <div class="stage" id="stage">
    <div class="canvas" id="canvas">
      <svg class="ovalSvg" id="oval" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
        <!-- 배경 -->
        <defs>
          <radialGradient id="grass" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="#0b1422"/><stop offset="100%" stop-color="#09101b"/></radialGradient>
          <!-- FINISH 체크무늬 패턴 -->
          <pattern id="chk" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="4" fill="#e5e7eb"/><rect x="4" y="4" width="4" height="4" fill="#e5e7eb"/>
          </pattern>
        </defs>
        <rect x="0" y="0" width="1000" height="600" fill="url(#grass)"/>
        <!-- 바깥/안쪽 벽 + 러닝 라인 -->
        <ellipse cx="500" cy="300" rx="420" ry="220" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
        <ellipse cx="500" cy="300" rx="360" ry="160" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
        <!-- 러닝 라인(말이 달리는 기준) -->
        <ellipse id="runLine" cx="500" cy="300" rx="390" ry="190" fill="none" stroke="#5b708f" stroke-dasharray="6,6" stroke-width="2"/>

        <!-- START / FINISH 라인 + 라벨 -->
        <!-- START: 위쪽 중앙 -->
        <line x1="500" y1="80" x2="500" y2="120" stroke="#22d3ee" stroke-width="4"/>
        <text x="500" y="70" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">START</text>

        <!-- FINISH: 아래쪽 중앙 (체크무늬) -->
        <line x1="500" y1="480" x2="500" y2="520" stroke="url(#chk)" stroke-width="6"/>
        <text x="500" y="540" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">FINISH</text>
      </svg>

      <!-- 게이트 (스타트 라인 위치에 자동 정렬됨) -->
      <div class="gate" id="gate"></div>
    </div>

    <!-- 우승 배너 -->
    <div class="winner" id="winnerBox">
      <div class="timer" id="timeBox"></div>
      <div><strong>우승:</strong> <span id="winnerName"></span></div>
    </div>
  </div>

  <!-- 하단 오버레이 UI -->
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 64 64" fill="none">
          <rect x="10" y="22" width="44" height="20" rx="6" fill="url(#g)"/>
          <path d="M14 24l6 5M20 24l6 5M26 24l6 5M32 24l6 5M38 24l6 5M44 24l6 5" stroke="#7a5a20" stroke-width="2"/>
          <defs><linearGradient id="g" x1="10" x2="54" y1="22" y2="42"><stop stop-color="#e8c87a"/><stop offset="1" stop-color="#caa555"/></linearGradient></defs>
        </svg>
      </div>
      <div>
        <h1>Lucky Horse Race — Oval</h1>
        <p class="sub">전체 화면 · 원형 트랙 · 게이트 · 카운트다운</p>
      </div>
    </div>

    <div class="controls">
      <input id="names" type="text" placeholder="참가자 입력 (쉼표/공백/엔터/’@이름’ 가능)">
      <select id="raceLen">
        <option value="short">짧게(~60초)</option>
        <option value="standard" selected>표준(~120초)</option>
        <option value="drama">드라마(~180초)</option>
      </select>
      <select id="camMode">
        <option value="leader" selected>선두 추적</option>
        <option value="horse1">1번마 추적</option>
        <option value="none">고정</option>
      </select>
      <button class="btn-accent" id="startBtn">Start Race ▶</button>
      <button class="btn-ghost" id="resetBtn">Reset</button>
      <button class="btn-ghost" id="btnDonate">개발자에게 말밥 보내주기</button>
      <button class="btn-ghost" id="btnContact">문의</button>
    </div>
  </header>
</div>

<!-- 문의 모달 -->
<div class="modal" id="modal">
  <div class="panel" style="max-width:380px;margin:8% auto">
    <h3 style="margin:0 0 6px">문의 · 제안 · 보안 이슈</h3>
    <div class="panel" style="padding:10px;border-style:dashed;margin:10px 0">
      <strong>Email:</strong> <a href="mailto:luckyhorserace@gmail.com">luckyhorserace@gmail.com</a>
    </div>
    <div style="display:flex;gap:8px;justify-content:center">
      <button class="btn-ghost" onclick="navigator.clipboard.writeText('luckyhorserace@gmail.com')">메일 주소 복사</button>
      <button class="btn-accent" onclick="document.getElementById('modal').style.display='none'">닫기</button>
    </div>
  </div>
</div>

<!-- 후원 모달 -->
<div class="modal" id="donateModal">
  <div class="panel" style="max-width:380px;margin:8% auto">
    <h3 style="margin:0 0 6px">개발자에게 말밥 보내주기</h3>
    <div class="panel" style="padding:10px;border-style:dashed;margin:10px 0">
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <div class="btn-ghost" style="display:flex;align-items:center;gap:8px">
          <svg viewBox="0 0 64 64" width="24" height="24"><rect x="10" y="22" width="44" height="20" rx="6" fill="#e8c87a"/><path d="M14 24l6 5M20 24l6 5M26 24l6 5M32 24l6 5M38 24l6 5M44 24l6 5" stroke="#7a5a20" stroke-width="2"/></svg>
          건초 한 포대
        </div>
        <div class="btn-ghost" style="display:flex;align-items:center;gap:8px">
          <svg viewBox="0 0 64 64" width="24" height="24"><path d="M20 32c0-9 9-14 12-14s12 5 12 14-9 18-12 18-12-9-12-18z" fill="#f97316"/><path d="M30 14c2-3 6-6 10-7" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/></svg>
          당근 두 개
        </div>
      </div>
    </div>
    <div style="display:flex;gap:8px;justify-content:center">
      <a class="btn-accent" href="#" onclick="alert('후원 링크 연결!')">후원하기</a>
      <button class="btn-ghost" onclick="document.getElementById('donateModal').style.display='none'">닫기</button>
    </div>
  </div>
</div>

<script>
/* ======= PRNG & helpers ======= */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random; function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return (Date.now() ^ Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){
  return raw.replace(/@/g,' ')
            .replace(/[,\n\r\t]+/g,' ')
            .split(/\s+/).map(s=>s.trim()).filter(Boolean)
            .slice(0,14).map((n,i)=>({name:n, no:i+1}));
}
function clamp(n,a,b){return Math.max(a,Math.min(b,n))}
function lerp(a,b,t){return a+(b-a)*t}

/* ======= SVG Horse ======= */
function horseSVG(color='#60a5fa'){ return `
<svg class="horse-svg" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="--jersey:${color}">
  <g class="g-legs-b"><rect x="16" y="28" width="5" height="12" rx="1" fill="#cbd5e1"/><rect x="30" y="29" width="5" height="12" rx="1" fill="#cbd5e1"/></g>
  <g class="g-bob">
    <path class="mane" d="M10 26c2-3 3-5 6-6 0 4-2 7-4 9l-4-1 2-2z"/>
    <path class="body" d="M8 28c7-9 12-11 20-11h9c7 0 14 4 19 9l3 5-4 2-6-4-7 2H28l-8 1-6 3-6-1 6-6z"/>
    <rect class="saddle" x="28" y="17" width="11" height="7" rx="2"/>
    <g class="jockey"><circle cx="31" cy="12" r="3.6"/><rect x="28" y="15.5" width="10" height="7" rx="2"/></g>
    <circle class="eye" cx="22.5" cy="20.5" r="0.9"/>
  </g>
  <g class="g-legs-a"><rect x="22" y="29" width="5" height="12" rx="1" fill="#cbd5e1"/><rect x="38" y="28" width="5" height="12" rx="1" fill="#cbd5e1"/></g>
</svg>`}

/* ======= DOM ======= */
const $names=document.getElementById('names');
const $raceLen=document.getElementById('raceLen');
const $camMode=document.getElementById('camMode');
const $start=document.getElementById('startBtn');
const $reset=document.getElementById('resetBtn');

const $stage=document.getElementById('stage');
const $canvas=document.getElementById('canvas');
const $gate=document.getElementById('gate');
const $hud=document.getElementById('hud');
const $ltR=document.getElementById('ltR');
const $ltY=document.getElementById('ltY');
const $ltG=document.getElementById('ltG');
const $countTxt=document.getElementById('countTxt');
const $gunTxt=document.getElementById('gunTxt');

const $winnerBox=document.getElementById('winnerBox');
const $winnerName=document.getElementById('winnerName');
const $timeBox=document.getElementById('timeBox');

/* 문의/후원 */
document.getElementById('btnContact').onclick=()=>document.getElementById('modal').style.display='block';
document.getElementById('btnDonate').onclick=()=>document.getElementById('donateModal').style.display='block';

/* ======= State ======= */
const MIN=2, MAX=14;
let running=false, raf=null, startTs=0;
let H=[]; // horses
// 오벌 파라미터 (SVG 좌표)
const cx=500, cy=300, rxRun=390, ryRun=190; // 러닝 라인과 동일
const TWO_PI=Math.PI*2;

// 길이 프리셋
const LEN={
  short:{laps:1.4, base:0.00125, var:0.00012, noiseAmp:0.00035},
  standard:{laps:1.7, base:0.00105, var:0.00012, noiseAmp:0.00033},
  drama:{laps:2.1, base:0.0009,  var:0.00012, noiseAmp:0.00031}
};
let pace=LEN.standard;

/* ======= Simple smooth noise ======= */
function makeNoise(seed){ let x=seed%997; return ()=>{ x=(x*16807)%2147483647; return x/2147483647; } }
function smoothNoise(rng, t){ const i=Math.floor(t), f=t-i; const a=rng(), b=rng(); return a*(1-f)+b*f; }

/* ======= Gate ======= */
function buildGate(n){
  $gate.innerHTML='';
  const cols=Math.min(8, n);
  $gate.style.gridTemplateColumns=`repeat(${cols},1fr)`;
  for(let i=0;i<cols;i++){
    const s=document.createElement('div'); s.className='stall'; $gate.appendChild(s);
  }
  // 게이트를 START 라인 근처(위쪽 중앙)에 배치
  const rect=$canvas.getBoundingClientRect();
  const scale=rect.width/1000;
  const gx=rect.left + (cx)*scale;
  const gy=rect.top  + (100)*scale; // START 라인 상단 근처
  $gate.style.left=gx+'px';
  $gate.style.top=gy+'px';
}

/* ======= Horses ======= */
function clearHorses(){ document.querySelectorAll('.horse').forEach(n=>n.remove()); H.length=0; }

function buildHorses(list, atStart=true){
  clearHorses();
  const spread=0.03; // 스타트에서 살짝 간격
  list.forEach((ent,i)=>{
    const h=document.createElement('div'); h.className='horse'; h.innerHTML=horseSVG(jc(i));
    const plate=document.createElement('div'); plate.className='nameplate'; plate.textContent=`${ent.no}번 ${ent.name}`;
    h.appendChild(plate); $stage.appendChild(h);
    const theta0 = -Math.PI/2 + (atStart ? i*spread - Math.min(list.length-1,7)*spread*0.5 : 0);
    H.push({
      name:ent.name, no:ent.no, $el:h,
      theta: theta0, v:0, done:false,
      noiseRng:makeNoise((autoSeed()+i)%2147483647),
      paceOffset:( Math.random()*2-1 )*pace.var
    });
    placeHorse(H[i]);
  });
}

/* SVG→DOM 좌표 변환해서 말 배치 (러닝 라인 위 정확 매핑) */
function placeHorse(h){
  const rect=$canvas.getBoundingClientRect();
  const scale=rect.width/1000; // viewBox 폭 1000 기준 -> meet 비율로 x,y 동일 스케일
  const ox=rect.left, oy=rect.top;

  const t=h.theta;
  const x=ox + (cx + rxRun*Math.cos(t))*scale;
  const y=oy + (cy + ryRun*Math.sin(t))*scale;

  h.$el.style.left=x+'px';
  h.$el.style.top=y+'px';

  // 진행 방향에 따른 회전 (타원 접선)
  const dx=-rxRun*Math.sin(t), dy=ryRun*Math.cos(t);
  const ang=Math.atan2(dy,dx)*180/Math.PI;
  h.$el.style.transform=`translate(-50%,-50%) rotate(${ang}deg)`;
}

/* 카메라: 풀스크린 고정 */
function followCamera(){}

/* ======= Countdown ======= */
async function countdown(){
  $hud.classList.add('show'); $ltR.className='light'; $ltY.className='light'; $ltG.className='light'; $gunTxt.textContent='';
  $countTxt.textContent='준비';
  await wait(500);
  $ltR.classList.add('on','red'); $countTxt.textContent='3';
  await wait(700);
  $ltY.classList.add('on','yellow'); $countTxt.textContent='2';
  await wait(700);
  $ltG.classList.add('on','green'); $countTxt.textContent='1';
  await wait(600);
  $countTxt.textContent='START!'; $gunTxt.textContent='탕!';
  // 게이트 오픈
  [...$gate.children].forEach(s=>{ s.classList.add('open'); });
  await wait(300);
  $hud.classList.remove('show');
}
function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

/* ======= Race Loop ======= */
function step(dt){
  for(const h of H){
    if(h.done) continue;
    const noise = (smoothNoise(h.noiseRng, performance.now()*0.001 + h.no) - 0.5) * pace.noiseAmp;
    const base = pace.base + h.paceOffset;
    h.v = base + noise;
    h.theta += h.v * dt;
    placeHorse(h);
    if(h.theta >= (-Math.PI/2) + pace.laps*TWO_PI){ h.done=true; }
  }
  followCamera();
}
function orderByLead(){ return H.slice().sort((a,b)=>b.theta-a.theta); }

function run(){
  running=true; startTs=performance.now();
  const tick=()=>{
    step(16);
    if(H.every(h=>h.done)){
      running=false; cancelAnimationFrame(raf); raf=null;
      const win=orderByLead()[0];
      $winnerName.textContent=`${win.no}번 ${win.name}`;
      $timeBox.textContent=`경과 ${((performance.now()-startTs)/1000).toFixed(1)}s`;
      $winnerBox.style.display='block';
      return;
    }
    raf=requestAnimationFrame(tick);
  };
  raf=requestAnimationFrame(tick);
}

/* ======= Controls ======= */
function resetAll(){
  cancelAnimationFrame(raf); raf=null; running=false;
  $winnerBox.style.display='none'; $winnerName.textContent=''; $timeBox.textContent='';
  $gate.querySelectorAll('.stall').forEach(s=>s.classList.remove('open'));
  clearHorses();
}

function applyLen(){ const v=$raceLen.value; pace=LEN[v]||LEN.standard; }

/* 입력 즉시 미리 생성/정렬 */
function instantPreview(){
  const list=splitNames($names.value);
  applyLen();
  buildGate(list.length||1); // 0일 때 레이아웃 유지
  if(list.length>0) buildHorses(list,true);
  else clearHorses();
}
$names.addEventListener('input', instantPreview);

document.getElementById('btnContact').addEventListener('click',()=>document.getElementById('modal').style.display='block');
document.getElementById('btnDonate').addEventListener('click',()=>document.getElementById('donateModal').style.display='block');

$start.addEventListener('click', async ()=>{
  if(running) return;
  const list=splitNames($names.value);
  if(list.length<MIN){ alert('최소 2명을 입력해주세요.'); return; }
  if(list.length>MAX){ alert('최대 14명까지만 가능합니다.'); }
  applyLen();
  reseed(autoSeed());
  resetAll();
  buildGate(list.length);
  buildHorses(list,true); // 스타트 라인에 정렬
  await countdown(); // 3-2-1 후 출발
  run();
});

$reset.addEventListener('click', ()=>{
  $names.value='';
  resetAll();
  instantPreview();
});

/* 반응형 리사이즈 시 위치 재계산 */
addEventListener('resize', ()=>{ H.forEach(placeHorse); });

/* 최초 1회 프리뷰 */
instantPreview();
</script>
