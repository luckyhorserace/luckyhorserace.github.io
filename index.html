<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lucky Horse Race ‚Äî Í≤ΩÎßàÍ≤åÏûÑ</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
<style>
:root{--bg:#0b1220;--panel:#0f172a;--ink:#e5e7eb;--muted:#94a3b8;--border:#1f2937;--accent:#6ee7ff;}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{color:var(--ink);background:var(--bg);font-family:ui-sans-serif,system-ui,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",sans-serif}

button,a.btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
.btn-accent{background:linear-gradient(180deg,#1b9ab7,#168aa4);color:#06131b;border:1px solid #0a6c82}
.btn-ghost{background:rgba(0,0,0,.35);border:1px solid #2a3a57;color:#cbd5e1}
.btn-sm{padding:8px 10px;border-radius:10px;font-size:12px}

.wrap{position:relative;width:100vw;height:100vh;overflow:hidden}
.stage{position:absolute;inset:0;}
.viewport{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);transform-origin:center}
.canvas{position:relative;width:min(98vw,1800px);height:auto;margin:0 auto}

.ovalSvg,.straightSvg{width:100%;height:auto;display:block}
.horse{position:absolute;width:46px;height:34px;transform:translate(-50%,-50%);pointer-events:none;z-index:8}
.nameplate{position:absolute;bottom:100%;left:50%;transform:translate(-50%,-8px);background:#09111e;color:#dbe7f3;border:1px solid #2a3b57;border-radius:10px;font-size:11px;font-weight:800;padding:3px 8px;white-space:nowrap}
.horse-svg{width:46px;height:34px}

.ranking{position:absolute;top:12px;right:12px;background:rgba(8,18,34,.78);border:1px solid #2a3b54;border-radius:10px;padding:8px;z-index:25;font-size:13px;display:flex;flex-wrap:nowrap;gap:0}
.ranking h3{flex-basis:100%;margin:2px 0 6px;font-size:13px;color:#93c5fd}
.rank-block{width:260px}
.rank-block .row{display:flex;justify-content:space-between;padding:2px 6px;border-radius:6px}
.rank-block .row:nth-child(odd){background:rgba(255,255,255,.03)}
.rank-block .pos{font-weight:900;color:#6ee7ff}
.color-badge{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px;vertical-align:middle;border:1px solid #1f2937}

header{position:absolute;inset:auto 0 0 0;padding:10px;display:flex;justify-content:space-between;gap:12px;background:rgba(0,0,0,.5);z-index:30}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
#names{min-width:260px;padding:10px;border:1px solid #223047;border-radius:10px;background:rgba(0,0,0,.35);color:#dbe7f3}

.hud{position:absolute;inset:0;display:none;align-items:center;justify-content:center;z-index:20}
.hud.show{display:flex}
.traffic{display:flex;gap:10px;align-items:center;background:#0b1220cc;border:1px solid #334155;padding:10px 14px;border-radius:12px}
.light{width:18px;height:18px;border-radius:50%;background:#111827;border:1px solid #334155}
.light.on.red{background:#ef4444}.light.on.yellow{background:#f59e0b}.light.on.green{background:#22c55e}
.countTxt{margin-left:6px;font-weight:900}
.gun{margin-left:8px;font-size:12px;color:#93c5fd}

/* WINNER overlay */
#celebrate{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;z-index:10050}
#celebrate.show{display:flex}
#celebrate .title{font-size:88px;font-weight:1000;letter-spacing:4px;text-transform:uppercase;background:linear-gradient(90deg,#ffde59,#ff8a00,#ff00e0,#39ffe1,#ffde59);-webkit-background-clip:text;color:transparent;animation:wobble .3s ease-in-out infinite alternate}
#celeHorse{font-size:28px;margin:12px 0 16px;color:#fff;font-weight:900;text-shadow:0 2px 12px #000a,0 0 16px #ffd16666}
@keyframes wobble{from{transform:rotate(-3deg)}to{transform:rotate(3deg)}}
</style>
</head>
<body>
<div class="wrap">

  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="traffic">
      <div class="light" id="ltR"></div>
      <div class="light" id="ltY"></div>
      <div class="light" id="ltG"></div>
      <span class="countTxt" id="countTxt">Ready</span>
      <span class="gun" id="gunTxt"></span>
    </div>
  </div>

  <!-- Stage -->
  <div class="stage" id="stage">
    <div class="viewport" id="viewport">
      <div class="canvas" id="canvas">
        <!-- ÌÉÄÏõêÎßµ -->
        <svg id="ovalMap" class="ovalSvg" viewBox="0 0 1000 600" style="display:none">
          <ellipse cx="500" cy="300" rx="390" ry="190" fill="#0e1a2a" stroke="#2a3b54" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="360" ry="160" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
          <ellipse cx="500" cy="300" rx="390" ry="190" fill="none" stroke="#5b708f" stroke-dasharray="6,6" stroke-width="2"/>
          <text id="ovalStartTxt" x="500" y="70" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">Ï∂úÎ∞ú/ÎèÑÏ∞©</text>
        </svg>
        <!-- ÏßÅÏÑ†Îßµ -->
        <svg id="straightMap" class="straightSvg" viewBox="0 0 2000 400"></svg>
      </div>
    </div>
    <!-- ÏàúÏúÑÌåê -->
    <div id="rankingBox" class="ranking">
      <h3>ÌòÑÏû¨ ÏàúÏúÑ</h3>
      <div id="rankingLines"></div>
    </div>
  </div>

  <!-- ÌïòÎã® UI -->
  <header>
    <div class="controls left">
      <input id="names" type="text" placeholder="Ï∞∏Í∞ÄÏûê ÏûÖÎ†• (Ïòà: Í≥†Íµ¨Îßà Í∞êÏûê ÍπÄÏπò)">
      <select id="raceLen" style="display:none">
        <option value="1">1Î∞îÌÄ¥</option>
        <option value="3" selected>3Î∞îÌÄ¥</option>
        <option value="5">5Î∞îÌÄ¥</option>
      </select>
      <select id="raceDist">
        <option value="100" selected>100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option>
        <option value="500">500m</option>
        <option value="1000">1km</option>
        <option value="2000">2km</option>
      </select>
      <button class="btn-ghost" id="shuffleBtn">Îßê ÏÑûÍ∏∞</button>
      <button class="btn-accent" id="startBtn">ÏãúÏûë ‚ñ∂</button>
      <button class="btn-ghost" id="resetBtn">Î¶¨ÏÖã</button>
      <button class="btn-ghost" id="mapToggleBtn">Îßµ Ï†ÑÌôò: ÏßÅÏÑ†</button>
    </div>
    <div class="controls right">
      <div class="seg" id="drawSeg">
        <label class="seg-item on" data-type="first"><input type="radio" name="draw" value="first" checked><span>1Îì±</span></label>
        <label class="seg-item" data-type="last"><input type="radio" name="draw" value="last"><span>ÎßàÏßÄÎßâ</span></label>
        <label class="seg-item" data-type="nth"><input type="radio" name="draw" value="nth"><span>nÎì±</span></label>
        <input id="drawNthInput" type="number" min="1" step="1" placeholder="nÎì±" disabled>
      </div>
      <a href="https://buymeacoffee.com/luckyhorse" target="_blank" class="btn-accent btn">Í∞úÎ∞úÏûê ÏªµÎùºÎ©¥ ÏÇ¨Ï£ºÍ∏∞ üçú</a>
      <button class="btn-ghost" id="btnContact">Î¨∏Ïùò Î∞è Í±¥ÏùòÏÇ¨Ìï≠</button>
    </div>
  </header>
</div>

<!-- WINNER overlay -->
<div id="celebrate">
  <div class="title">WINNER~</div>
  <div id="celeHorse"></div>
  <div>
    <button class="btn-accent btn-sm" id="btnReplaySave">Î¶¨ÌîåÎ†àÏù¥ Ï†ÄÏû•</button>
    <button class="btn-ghost btn-sm" id="btnCloseWin">Îã´Í∏∞</button>
  </div>
</div>

<script>
/* ====== Utils ====== */
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
let _rand=Math.random;
function reseed(seed){_rand=mulberry32(seed|0)}
function autoSeed(){return(Date.now()^Math.floor(Math.random()*0xFFFFFFFF))>>>0}
const JERSEYS=['#60a5fa','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6','#eab308','#fb7185','#34d399','#f97316','#a3e635','#e879f9','#f43f5e','#6ee7ff'];
function jc(i){return JERSEYS[i%JERSEYS.length]}
function splitNames(raw){return raw.split(/[/\s]+/).map(s=>s.trim()).filter(Boolean).map((n,i)=>({name:n,no:i+1}))}

/* ====== State ====== */
const MIN=2,MAX=50;
let H=[],running=false,raf=null;
let laps=3,dist=100,mapMode="straight";
let finishOrder=[],pendingDraw={type:'first'};

/* ====== DOM ====== */
const $names=document.getElementById('names'),
      $raceLen=document.getElementById('raceLen'),
      $raceDist=document.getElementById('raceDist'),
      $start=document.getElementById('startBtn'),
      $reset=document.getElementById('resetBtn'),
      $shuffle=document.getElementById('shuffleBtn'),
      $mapToggle=document.getElementById('mapToggleBtn'),
      $rankingBox=document.getElementById('rankingBox'),
      $rankingLines=document.getElementById('rankingLines'),
      $viewport=document.getElementById('viewport'),
      $canvas=document.getElementById('canvas'),
      $ovalMap=document.getElementById('ovalMap'),
      $straightMap=document.getElementById('straightMap');

/* ====== Horses ====== */
function horseSVG(color){return `<svg class="horse-svg" viewBox="0 0 64 44">
  <rect width="64" height="44" rx="8" ry="8" fill="${color}"/>
  <circle cx="20" cy="22" r="6" fill="#fff"/>
  <circle cx="20" cy="22" r="3" fill="#000"/>
</svg>`}

function clearHorses(){$canvas.querySelectorAll('.horse').forEach(n=>n.remove());H.length=0;}

function buildHorses(list){
  clearHorses();
  const lanes=list.length;
  list.forEach((ent,i)=>{
    const el=document.createElement('div');
    el.className='horse';
    el.innerHTML=horseSVG(jc(i));
    const plate=document.createElement('div');
    plate.className='nameplate';
    plate.textContent=`${ent.no}Î≤à ${ent.name}`;
    el.appendChild(plate);
    $canvas.appendChild(el);

    if(mapMode==="oval"){
      H.push({name:ent.name,no:ent.no,color:jc(i),$el:el,theta:-Math.PI/2+i*0.01,v:0.02+(_rand()-0.5)*0.004,f:0,done:false});
    }else{
      const base=2.8+_rand()*3.0; // ÏßÅÏÑ† Í∏∞Î≥∏ÏÜçÎèÑ
      const laneGap=28;
      const totalH=Math.max(100,lanes*laneGap);
      const y=150+50+(i-(lanes-1)/2)*laneGap;
      H.push({name:ent.name,no:ent.no,color:jc(i),$el:el,x:0,y,base,speed:base,done:false,fatigue:0});
    }
  });
  updateRanking();
  H.forEach(placeHorse);
}

/* ====== Placement ====== */
function placeHorse(h){
  if(mapMode==="oval"){
    const cx=500,cy=300,rx=390,ry=190;
    const sx=cx+rx*Math.cos(h.theta), sy=cy+ry*Math.sin(h.theta);
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/1000,scaleY=rect.height/600;
    const x=sx*scaleX,y=sy*scaleY;
    h.$el.style.left=x+'px';h.$el.style.top=y+'px';
  }else{
    const vb=$straightMap.viewBox.baseVal;
    const trackStart=80,trackFinish=vb.width-80;
    const progress=Math.min(1,h.x/dist);
    const sx=trackStart+(trackFinish-trackStart)*progress;
    const rect=$canvas.getBoundingClientRect();
    const scaleX=rect.width/vb.width,scaleY=rect.height/vb.height;
    h.$el.style.left=(sx*scaleX)+'px';
    h.$el.style.top=(h.y*scaleY)+'px';
  }
}

/* ====== Ranking ====== */
function updateRanking(){
  const finished=finishOrder.slice();
  const rest=H.filter(h=>!h.done).sort((a,b)=>mapMode==="oval"?(b.theta-a.theta):(Math.min(b.x,dist)-Math.min(a.x,dist)));
  const order=finished.concat(rest);
  $rankingLines.innerHTML='';
  for(let i=0;i<order.length;i+=10){
    const blk=document.createElement('div');blk.className='rank-block';
    blk.innerHTML=order.slice(i,i+10).map((h,j)=>
      `<div class="row"><span class="pos">${i+j+1}ÏúÑ</span><span><span class="color-badge" style="background:${h.color}"></span>${h.no}Î≤à ${h.name}</span></div>`
    ).join('');
    $rankingLines.appendChild(blk);
  }
}

/* ====== Straight Map ====== */
function drawStraightMap(n){
  const vbW=20*dist;
  const laneGap=28;
  const trackH=Math.max(100,n*laneGap);
  $straightMap.setAttribute('viewBox',`0 0 ${vbW} ${trackH+200}`);
  $straightMap.innerHTML=
    `<rect x="0" y="150" width="${vbW}" height="${trackH}" fill="#0e1a2a"/>
     <line x1="80" y1="140" x2="80" y2="${150+trackH+10}" stroke="#22d3ee" stroke-width="6"/>
     <text x="80" y="130" text-anchor="middle" font-size="14" fill="#a5f3fc" font-weight="800">Ï∂úÎ∞ú</text>
     <line x1="${vbW-80}" y1="140" x2="${vbW-80}" y2="${150+trackH+10}" stroke="#e5e7eb" stroke-width="6"/>
     <text x="${vbW-80}" y="130" text-anchor="middle" font-size="14" fill="#e5e7eb" font-weight="900">ÎèÑÏ∞©</text>`;
}

/* ====== Camera ====== */
function updateCamera(){
  if(H.length===0)return;
  let leader=finishOrder.length>0?finishOrder[0]:H.reduce((a,b)=>mapMode==="oval"?((a.theta>b.theta)?a:b):((a.x>b.x)?a:b));
  if(!leader)return;
  const rect=$canvas.getBoundingClientRect();
  if(mapMode==="straight"){
    const vb=$straightMap.viewBox.baseVal;
    const trackStart=80,trackFinish=vb.width-80;
    const progress=Math.min(1,leader.x/dist);
    const sx=trackStart+(trackFinish-trackStart)*progress;
    const scaleX=rect.width/vb.width,scaleY=rect.height/vb.height;
    const px=sx*scaleX,py=leader.y*scaleY;
    const zoom=1.6;
    const dx=(rect.width/2-px)/zoom,dy=(rect.height/2-py)/zoom;
    $viewport.style.transform=`translate(-50%,-50%) scale(${zoom}) translate(${dx}px,${dy}px)`;
  }else{
    const cx=500,cy=300,rx=390,ry=190;
    const sx=cx+rx*Math.cos(leader.theta),sy=cy+ry*Math.sin(leader.theta);
    const scaleX=rect.width/1000,scaleY=rect.height/600;
    const px=sx*scaleX,py=sy*scaleY;
    const zoom=1.3;
    const dx=(rect.width/2-px)/zoom,dy=(rect.height/2-py)/zoom;
    $viewport.style.transform=`translate(-50%,-50%) scale(${zoom}) translate(${dx}px,${dy}px)`;
  }
}

/* ====== Race Loop ====== */
function run(){
  running=true;
  let last=null;
  const tick=(now)=>{
    if(last===null)last=now;
    const dt=(now-last)/1000;last=now;
    for(const h of H){
      if(h.done)continue;
      if(mapMode==="oval"){
        h.v+=(_rand()-0.5)*0.01;
        h.theta+=h.v;
        const finishTheta=(-Math.PI/2)+laps*2*Math.PI;
        if(h.theta>=finishTheta){h.theta=finishTheta;h.done=true;}
      }else{
        h.speed+=h.base*0.2*(_rand()-0.5);
        h.x+=h.speed*dt;
        if(h.x>=dist){h.x=dist;h.done=true;}
      }
      if(!h._finished&&h.done){h._finished=true;finishOrder.push(h);maybeFireDraw();}
      placeHorse(h);
    }
    updateRanking();updateCamera();
    if(H.every(h=>h.done))running=false;else raf=requestAnimationFrame(tick);
  };
  raf=requestAnimationFrame(tick);
}

/* ====== Draw Trigger ====== */
function celebrate(txt){document.getElementById('celeHorse').textContent=txt;document.getElementById('celebrate').style.display='flex';}
function maybeFireDraw(){
  if(!pendingDraw)return;
  const k=finishOrder.length;if(k===0)return;
  if(pendingDraw.type==='first'&&k===1){celebrate(`Ïö∞Ïäπ: ${finishOrder[0].no}Î≤à ${finishOrder[0].name}`);pendingDraw=null;}
  if(pendingDraw.type==='last'&&k===H.length){celebrate(`ÎßàÏßÄÎßâ: ${finishOrder[k-1].no}Î≤à ${finishOrder[k-1].name}`);pendingDraw=null;}
  if(pendingDraw.type==='nth'){const n=pendingDraw.n;if(k===n){celebrate(`${n}Îì±: ${finishOrder[n-1].no}Î≤à ${finishOrder[n-1].name}`);pendingDraw=null;}}
}

/* ====== Controls ====== */
document.getElementById('btnCloseWin').onclick=()=>document.getElementById('celebrate').style.display='none';
document.getElementById('btnReplaySave').onclick=()=>{
  const data={finish:finishOrder.map(h=>({no:h.no,name:h.name}))};
  const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
  const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download="replay.json";a.click();
};
document.getElementById('btnContact').onclick=()=>alert("Î¨∏Ïùò/Í±¥Ïùò: luckyhorserace@gmail.com");

$start.onclick=async()=>{
  if(running)return;
  const list=splitNames($names.value);
  if(list.length<MIN||list.length>MAX){alert("2~50Î™Ö ÏûÖÎ†•");return;}
  laps=parseInt($raceLen.value,10)||3;dist=parseInt($raceDist.value,10)||100;
  reseed(autoSeed());document.getElementById('celebrate').style.display='none';
  clearHorses();finishOrder.length=0;
  if(mapMode==="straight")drawStraightMap(list.length);
  buildHorses(list);run();
};
$reset.onclick=()=>{if(raf)cancelAnimationFrame(raf);raf=null;running=false;finishOrder.length=0;document.getElementById('celebrate').style.display='none';const list=splitNames($names.value);clearHorses();if(mapMode==="straight")drawStraightMap(list.length||6);if(list.length)buildHorses(list);$viewport.style.transform="translate(-50%,-50%) scale(1)";updateRanking();}
$shuffle.onclick=()=>{const list=splitNames($names.value);for(let i=list.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[list[i],list[j]]=[list[j],list[i]]}$names.value=list.map(x=>x.name).join(' ');if(list.length){if(mapMode==="straight")drawStraightMap(list.length);buildHorses(list);}else clearHorses();}
$names.addEventListener('input',()=>{const list=splitNames($names.value);if(list.length){if(mapMode==="straight")drawStraightMap(list.length);buildHorses(list);}else clearHorses();});
$mapToggle.onclick=()=>{mapMode=(mapMode==="oval")?"straight":"oval";$mapToggle.textContent="Îßµ Ï†ÑÌôò: "+(mapMode==="oval"?"ÌÉÄÏõê":"ÏßÅÏÑ†");if(raf)cancelAnimationFrame(raf);raf=null;running=false;finishOrder.length=0;const list=splitNames($names.value);clearHorses();if(mapMode==="oval"){$raceLen.style.display="inline-block";$raceDist.style.display="none";$ovalMap.style.display="block";$straightMap.style.display="none";}else{$raceLen.style.display="none";$raceDist.style.display="inline-block";$ovalMap.style.display="none";$straightMap.style.display="block";drawStraightMap(list.length||6);}if(list.length)buildHorses(list);$viewport.style.transform="translate(-50%,-50%) scale(1)";updateRanking();};

/* ====== Draw Segments ====== */
const $drawSeg=document.getElementById('drawSeg');const $drawNthInput=document.getElementById('drawNthInput');
function updateDrawUI(type){$drawSeg.querySelectorAll('.seg-item').forEach(l=>l.classList.toggle('on',l.dataset.type===type));$drawNthInput.disabled=(type!=='nth');}
function applyDrawSelection(type){if(type==='first')pendingDraw={type:'first'};else if(type==='last')pendingDraw={type:'last'};else if(type==='nth'){const n=parseInt($drawNthInput.value,10);if(!n||n<1){pendingDraw=null;alert('nÎì± Ïà´Ïûê ÏûÖÎ†•');return;}pendingDraw={type:'nth',n};}else pendingDraw=null;}
$drawSeg.addEventListener('click',e=>{const lab=e.target.closest('.seg-item');if(!lab)return;const type=lab.dataset.type;updateDrawUI(type);applyDrawSelection(type);});
$drawNthInput.addEventListener('input',()=>{const on=$drawSeg.querySelector('.seg-item.on');if(on&&on.dataset.type==='nth')applyDrawSelection('nth');});

/* Ï¥àÍ∏∞ ÏÑ§Ï†ï */
$raceLen.style.display="none";$raceDist.style.display="inline-block";$ovalMap.style.display="none";$straightMap.style.display="block";drawStraightMap(6);updateDrawUI('first');applyDrawSelection('first');
</script>
</body>
</html>
